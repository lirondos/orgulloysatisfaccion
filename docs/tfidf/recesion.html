uestro recuerdo emocionado, nuestro especial afecto y el de toda la sociedad espa\u00f1ola, deudora de su sacrificio.\r\n\r\nSepan los terroristas que la sociedad vasca, con el total apoyo del resto de la sociedad espa\u00f1ola, nunca permitir\u00e1 que su libertad y sus instituciones democr\u00e1ticas sean sustituidas por el totalitarismo excluyente y reaccionario de unos fan\u00e1ticos asesinos.\r\n\r\nEspa\u00f1a est\u00e1 participando desde hace m\u00e1s de una d\u00e9cada, de manera plena y activa, en la construcci\u00f3n de la unidad pol\u00edtica y econ\u00f3mica europea. Hemos efectuado cambios y llevado a cabo importantes adaptaciones para ir convergiendo con Europa y, al igual que otros pa\u00edses europeos, hemos armonizado muchas de nuestras pol\u00edticas para este ambicioso proyecto. El pr\u00f3ximo 1 de enero entrar\u00e1 en vigor el euro, la moneda com\u00fan, por el momento, a doce pa\u00edses europeos, en un paso decisivo e hist\u00f3rico en esta Uni\u00f3n Europea que deseamos se ampl\u00ede pronto a otros pa\u00edses del continente. Espa\u00f1a asumir\u00e1 la Presidencia de la Uni\u00f3n durante el primer semestre del a\u00f1o y, con esa responsabilidad, haremos todos los esfuerzos necesarios para hacer avanzar los intereses comunes europeos.\r\n\r\nEn este a\u00f1o pasado, he querido unir a numerosos espa\u00f1oles a la conmemoraci\u00f3n del 25 aniversario de mi reinado. Mi familia y yo hemos recibido muchas muestras de afecto de nuestros compatriotas, de los medios de comunicaci\u00f3n y de amplios sectores sociales. A todos ellos, a todos vosotros, deseo agradeceros vuestro aliento y vuestro respaldo que tanto me anima a seguir prestando con ilusi\u00f3n mi servicio a Espa\u00f1a y a los espa\u00f1oles. Mi familia y yo os damos las gracias.\r\n\r\nQue el nuevo a\u00f1o que est\u00e1 a punto de comenzar haga realidad vuestros proyectos y colme lo mejor de vuestras esperanzas.\r\n\r\nFelices Pascuas.", "Me dirijo a todos los espa\u00f1oles para transmitiros, junto con mi Familia, nuestros mejores deseos en estas fiestas navide\u00f1as, que tanto significado tienen para nosotros.\r\n\r\nQuiero dedicar mis primeras palabras a cuantas familias viven momentos de dolor o de especial dificultad en estas fechas tan entra\u00f1ables para todos.\r\n\r\nDestacan las numerosas familias, en particular gallegas, que estas Navidades sufren los da\u00f1os causados por el accidente del \"Prestige\". Junto con el de mi Familia, recibid todo mi afecto. Que todos unidos seamos capaces de poner fin cuanto antes a esta calamidad.\r\n\r\nDurante este a\u00f1o, Espa\u00f1a ha seguido inmersa en importantes cambios. El mundo se mueve cada vez m\u00e1s por est\u00edmulos globales.\r\n\r\nNecesitamos, por ello, desarrollar nuestra capacidad de adaptaci\u00f3n y de reacci\u00f3n para afrontar con \u00e9xito esas transformaciones. Un pa\u00eds como el nuestro, que ha sabido superar situaciones dif\u00edciles y realizar transformaciones hist\u00f3ricas, puede y debe tener plena confianza en el futuro.\r\n\r\nLa econom\u00eda mundial ha venido atravesando dificultades que han repercutido en numerosos pa\u00edses con los que tenemos importantes relaciones e intereses. A Espa\u00f1a no ha dejado de afectarle esta situaci\u00f3n.\r\n\r\nAunque soy consciente de las incertidumbres econ\u00f3micas que a\u00fan llegan a muchos hogares, lo cierto es, sin embargo, que nuestra econom\u00eda ha podido amortiguar los efectos de la situaci\u00f3n internacional. Esperemos que pueda registrar pronto una mejora significativa que beneficie a todas las familias.\r\n\r\nHoy, nuestra sociedad demanda el objetivo compartido de atender derechos y aspiraciones que, junto a las econ\u00f3micas, hagan de Espa\u00f1a un pa\u00eds cada vez m\u00e1s equilibrado y justo, donde los ciudadanos puedan disfrutar en todos los \u00e1mbitos de una mayor calidad de vida, especialmente en cuanto a oportunidades de empleo, derechos sociales, educaci\u00f3n, formaci\u00f3n, y vivienda, una aspiraci\u00f3n particularmente sentida por tantos j\u00f3venes.\r\n\r\nPara alcanzar ese objetivo, es siempre importante que el Estado y sus distintas administraciones p\u00fablicas puedan contar con el concurso de las fuerzas pol\u00edticas, econ\u00f3micas y sociales conforme al af\u00e1n colectivo de generosidad y colaboraci\u00f3n que distingue a la sociedad espa\u00f1ola.\r\n\r\nLa prosperidad, el buen funcionamiento de las instituciones y la justicia social son factores destacados en la consecuci\u00f3n del bienestar de la sociedad, que deben estar comprometidos con la conservaci\u00f3n del medio ambiente.\r\n\r\nEl desastre ocurrido en Galicia nos ense\u00f1a que \u00e9sta debe ser una de nuestras principales preocupaciones. El medio ambiente constituye un legado \u00fanico e irrepetible, fuente de vida y progreso, que tenemos la obligaci\u00f3n de transmitir a las futuras generaciones.\r\n\r\nTenemos otros grandes retos ante nosotros. Unidos no nos faltar\u00e1n ni medios ni oportunidades para afrontarlos y superarlos. Me quiero referir al menos a algunos de ellos.\r\n\r\nDebemos redoblar nuestros esfuerzos para ayudar a aqu\u00e9llos que sufren los efectos devastadores de la drogodependencia, a las personas discapacitadas, y a los menores y mujeres que sufren abusos y malos tratos, proporcion\u00e1ndoles la protecci\u00f3n y asistencia necesarias.\r\n\r\nTenemos la fortuna de contar todav\u00eda con muchas familias que tienen a su cargo personas mayores, reforzando con esta relaci\u00f3n, entra\u00f1ables y ejemplares lazos de afecto, cuyo ejemplo debe guiar la atenci\u00f3n que una sociedad como la nuestra debe prestar a sus mayores.\r\n\r\nSeamos cada vez m\u00e1s solidarios igualmente con aqu\u00e9llos que contribuyen a nuestro desarrollo y llegan a nuestro pa\u00eds en busca de mejores oportunidades econ\u00f3micas y sociales. Recordemos que tambi\u00e9n vienen atra\u00eddos por nuestra cultura del respeto a los derechos de la persona y la seguridad jur\u00eddica de nuestro sistema democr\u00e1tico, valores que est\u00e1n llamados a disfrutar, respetar y asumir en un clima de fruct\u00edfera convivencia.\r\n\r\nDediquemos a\u00fan mayor atenci\u00f3n a favorecer y aprovechar el valioso capital humano que encierra, tanto nuestra juventud, como quienes acumulan mayor experiencia.\r\n\r\nTenemos una juventud generosa, presente en numerosas ONG.s en todo el mundo, ayudando a los m\u00e1s necesitados. La misma que en Galicia est\u00e1 ofreciendo su esfuerzo personal. Esta juventud es nuestra esperanza y nuestro futuro. Es una juventud preparada y que debe estarlo mejor cada d\u00eda. He aqu\u00ed una gran responsabilidad del Estado y de la sociedad.\r\n\r\nContamos asimismo con un gran n\u00famero de ciudadanos de edad con excelente formaci\u00f3n y experiencia. Ser\u00eda un derroche prescindir de ese capital humano y de los grandes servicios que pueden prestar.\r\n\r\nUna vez m\u00e1s, quiero subrayar que disponemos del marco y de los instrumentos necesarios para asegurar la m\u00e1s estrecha convivencia entre todos y el m\u00e1s pleno desarrollo de nuestro pa\u00eds.\r\n\r\nLa Constituci\u00f3n de 1978, basada en un amplio consenso reflejado en un gran pacto, logr\u00f3 articular diversidades y superar discrepancias.\r\n\r\nNos ha aportado un modelo equilibrado de convivencia. Nadie puede negarle este valor, porque su virtud principal ha sido vertebrar a Espa\u00f1a como Naci\u00f3n plural, integradora de su rica diversidad, y garantizar los derechos y libertades de todos los espa\u00f1oles por igual.\r\n\r\nEl marco constitucional legitima a la sociedad democr\u00e1tica para combatir toda actividad terrorista, contando con los medios que proporciona el Estado de Derecho.\r\n\r\nNo nos cansaremos de decir que el terrorismo no tiene justificaci\u00f3n; es un crimen cobarde y un secuestro de las libertades, que atenta contra la seguridad y la estabilidad que los ciudadanos reclaman leg\u00edtimamente. El terrorismo es rotundamente inmoral.\r\n\r\nProvoca un desgarro despiadado en las v\u00edctimas y en sus familias, a las que quiero expresar en estas fechas Mi afecto y el de Mi familia, y el deseo de que se vean reconfortadas por las pruebas de solidaridad de todos los espa\u00f1oles de buen coraz\u00f3n.\r\n\r\nMi gratitud profunda a todos los miembros de las fuerzas de seguridad, que dedican sus vidas a velar por nuestros derechos y libertades.\r\n\r\nEn el \u00e1mbito internacional, la cooperaci\u00f3n es hoy indispensable si queremos reaccionar adecuadamente ante acontecimientos que tienen lugar no s\u00f3lo en Espa\u00f1a sino en el exterior, y que influyen de forma directa o inmediata a nuestros intereses.\r\n\r\nEl terrorismo, muchas crisis pol\u00edticas o econ\u00f3micas, o situaciones que afectan a nuestra seguridad, que tienen lugar m\u00e1s all\u00e1 de nuestras fronteras, incluso en escenarios distantes, repercuten en nuestra vida diaria.\r\n\r\nDentro de esa nueva din\u00e1mica de la acci\u00f3n internacional de Espa\u00f1a no quiero dejar de destacar la gran labor al servicio de la paz que, con tanta eficacia, despliegan nuestras Fuerzas Armadas.\r\n\r\nEn el \u00e1mbito exterior, junto a nuestras relaciones con Iberoam\u00e9rica y el Mediterr\u00e1neo, el desarrollo de la Uni\u00f3n Europea cobra una importancia creciente para nuestro pa\u00eds.\r\n\r\nEste a\u00f1o, en que Espa\u00f1a ha demostrado por tercera vez su capacidad y buen hacer al frente de la Presidencia de la Uni\u00f3n Europea, el proceso de integraci\u00f3n ha cubierto nuevos jalones importantes.\r\n\r\nMe refiero, en particular, a la puesta en circulaci\u00f3n del Euro y a la muy reciente decisi\u00f3n hist\u00f3rica de ampliar sustancialmente la Uni\u00f3n Europea a nuevos Estados. Se trata de un paso decisivo para la reunificaci\u00f3n de nuestro Continente, de notables efectos para nuestro futuro.\r\n\r\nCon la extensi\u00f3n y profundizaci\u00f3n de la construcci\u00f3n europea se plantean nuevos retos y se abren importantes oportunidades que, sin duda, sabremos aprovechar con el pleno respaldo de todas las instituciones pol\u00edticas.\r\n\r\nAl concluir este a\u00f1o, quiero reiteraros que la Corona seguir\u00e1 trabajando con todo su empe\u00f1o para aunar y aglutinar esfuerzos en beneficio de todos los espa\u00f1oles. La Corona conf\u00eda plenamente en el gran potencial de Espa\u00f1a y de todos y cada uno de sus ciudadanos.\r\n\r\nA todos los espa\u00f1oles, con especial afecto a los que os encontr\u00e1is fuera de nuestras fronteras, y a todos los extranjeros residentes en Espa\u00f1a, Feliz Navidad, paz y bienestar para el a\u00f1o pr\u00f3ximo.\r\n\r\nBuenas noches.", "Como todos los a\u00f1os, me acerco a vuestros hogares, en estos entra\u00f1ables momentos de la Nochebuena, para transmitiros mi afecto y compartir con todos vosotros unos momentos de reflexi\u00f3n.\r\n\r\nMi Familia se une a m\u00ed para desearos de coraz\u00f3n, a todos y a cada uno de los espa\u00f1oles, una muy feliz Navidad en compa\u00f1\u00eda de vuestros seres m\u00e1s queridos.\r\n\r\nNuestro m\u00e1s profundo afecto se dirige esta noche a quienes padecen dolor o especiales dificultades personales, familiares o laborales que s\u00f3lo deseamos puedan ser pronto superadas.\r\n\r\nNuestra gratitud hacia todos aquellos que, con su sacrificado trabajo, aseguran en estas Fiestas, y en todo momento, nuestra seguridad, salud y bienestar.\r\n\r\nQue en el a\u00f1o nuevo 2004 sigamos avanzando juntos por la senda de la paz, la estabilidad, la libertad y la prosperidad de que disfrutamos y que, con tanto esfuerzo, hemos alcanzado.\r\n\r\nAcabamos de conmemorar el Vig\u00e9simo Quinto Aniversario de nuestra Norma Fundamental, el cimiento b\u00e1sico sobre el que descansa nuestra convivencia. Con tal motivo, tuve la oportunidad de subrayar en las Cortes el valor sustancial de nuestra Constituci\u00f3n, fruto del m\u00e1s amplio consenso nunca alcanzado entre los espa\u00f1oles, que ha sido la clave de nuestra modernizaci\u00f3n, y es la base de nuestro actual progreso.\r\n\r\nSin la estabilidad pol\u00edtica, social y econ\u00f3mica que nos proporcionan el respeto y vigencia de nuestra Constituci\u00f3n, no podr\u00eda explicarse lo mucho que hemos avanzado, y el grado de bienestar de que disfruta la sociedad espa\u00f1ola.\r\n\r\nGracias a nuestra Norma Fundamental, Espa\u00f1a constituye una realidad de libertad y progreso en com\u00fan para cuantos la integramos dentro del respeto a nuestra rica pluralidad y diversidad. Para afrontar con \u00e9xito nuestro porvenir, tenemos que preservar unidos los valores, reglas, principios y el esp\u00edritu integrador de nuestra Constituci\u00f3n, que deben regir nuestra vida p\u00fablica y el funcionamiento de nuestras instituciones.\r\n\r\nQuienes amamos la paz y la democracia, tenemos contra\u00edda una impagable deuda de afecto, respeto y solidaridad con las v\u00edctimas del terrorismo y con sus familias. Adem\u00e1s de perseguir el terrorismo con firmeza desde el Estado de Derecho y la cooperaci\u00f3n internacional, trabajemos juntos para poner fin a sus amenazas y coacciones, y ganemos as\u00ed el futuro mejor que todos merecemos.\r\n\r\nEspa\u00f1a es hoy un Estado abierto, moderno, din\u00e1mico, integrado en la Uni\u00f3n Europea y plenamente capaz de afrontar con \u00e9xito las transformaciones que nos plantea el mundo en que vivimos. Unidos no nos faltar\u00e1 la capacidad necesaria para mantener el progreso, la paz y seguridad que entre todos hemos conseguido.\r\n\r\nEste a\u00f1o Espa\u00f1a ha seguido creciendo. Debemos mantener ese rumbo animados por una visi\u00f3n solidaria del progreso econ\u00f3mico, mejorando las condiciones de vida de todos, perfeccionando la protecci\u00f3n social y la cobertura sanitaria, reforzando el empleo y el potencial de nuestro sistema educativo y cultural, y facilitando el acceso a la vivienda.\r\n\r\nEn una sociedad de progreso y solidaridad como la espa\u00f1ola, debemos atender las necesidades y leg\u00edtimos anhelos de quienes tambi\u00e9n desean beneficiarse de nuestro desarrollo. Avanzamos en la buena direcci\u00f3n, pero a\u00fan queda mucho por hacer en favor de los afectados por la exclusi\u00f3n social, los marginados y cuantos reclaman disfrutar de mayor igualdad de oportunidades.\r\n\r\nMe quiero referir a algunos de los problemas concretos que deben seguir siendo objeto de nuestra atenci\u00f3n preferente.\r\n\r\nAcaba de concluir la celebraci\u00f3n del \"A\u00f1o Europeo de la Discapacidad\". Ha sido un llamamiento a la sociedad y a las distintas administraciones para que juntos avancemos hacia la plena integraci\u00f3n del amplio colectivo de ciudadanos que sufre discapacidad. No podemos desfallecer ante tan noble tarea.\r\n\r\nUna tarea conjunta que tambi\u00e9n hemos de intensificar en favor del creciente n\u00famero de personas de edad que merecen mayor atenci\u00f3n, adem\u00e1s de nuestro respeto, compa\u00f1\u00eda y comprensi\u00f3n. Mucho es lo que ya nos han aportado y mucho lo que les debemos.\r\n\r\nComo dije el a\u00f1o pasado debemos seguir reforzando nuestra solidaridad con aquellos que padecen los efectos devastadores de la droga y con los menores y mujeres que sufren abusos y malos tratos, proporcion\u00e1ndoles toda la protecci\u00f3n y asistencia necesarias.\r\n\r\nPor otro lado, nos corresponde ocuparnos con solidaridad y responsabilidad de quienes han encontrado en Espa\u00f1a su nuevo hogar y contribuyen con su trabajo a nuestro crecimiento. Pongamos remedio al drama de la inmigraci\u00f3n ilegal. Rompen el coraz\u00f3n las tr\u00e1gicas escenas de muertes producto del tr\u00e1fico de seres humanos que abandonan sus pa\u00edses de origen y son v\u00edctimas de unas mafias sobre las que debe caer todo el peso de la ley y una cooperaci\u00f3n internacional m\u00e1s rotunda y efectiva.\r\n\r\nFinalmente, seamos cada d\u00eda mas conscientes del inmenso patrimonio que representa nuestro entorno natural. La conservaci\u00f3n del medio ambiente ha de constituir una prioridad y sensibilidad de todos.\r\n\r\nHemos vivido con l\u00f3gico dolor las muertes y da\u00f1os materiales de los incendios del pasado verano. Han puesto de manifiesto la necesidad de una m\u00e1s estrecha cooperaci\u00f3n y coordinaci\u00f3n de todas las capacidades del Estado, Comunidades Aut\u00f3nomas, Ayuntamientos y ciudadanos, junto al fomento de la colaboraci\u00f3n internacional.\r\n\r\nEn el plano exterior, nos hallamos en un momento clave para la construcci\u00f3n europea, factor b\u00e1sico para nuestro progreso, modernizaci\u00f3n y cohesi\u00f3n. La ampliaci\u00f3n de la Uni\u00f3n Europea a diez nuevos Estados el pr\u00f3ximo mes de mayo nos abre retos y oportunidades. La aprobaci\u00f3n de una Constituci\u00f3n Europea constituye otra importante prioridad que Espa\u00f1a ha respaldado, reclamando al mismo tiempo mantener el peso relativo que merece en el edificio institucional de la Europa del futuro.\r\n\r\nEstoy convencido de que la propia fuerza del proyecto europeo permitir\u00e1 una vez m\u00e1s superar las dificultades encontradas. Con el debido esfuerzo y voluntad de consenso, podremos alumbrar una Constituci\u00f3n Europea.\r\n\r\nEn este fin de a\u00f1o dirigimos un abrazo fraternal a todos los pa\u00edses y pueblos de la Comunidad Iberoamericana de Naciones. Nos sentimos solidariamente unidos a ellos en sus avances y en cuantas dificultades puedan atravesar. El afecto de Espa\u00f1a se dirige asimismo a los Estados vecinos del Mediterr\u00e1neo con los que deseamos fomentar nuestros lazos, su desarrollo y bienestar.\r\n\r\nNuestras Fuerzas Armadas y Cuerpos de Seguridad merecen nuestro pleno respaldo por la gran labor que desarrollan en las importantes misiones internacionales que tienen asignadas. Muchos son los militares que este a\u00f1o han fallecido en accidentes y por causa de atentados. Nunca les podremos olvidar. El ejemplo de su entrega y servicio a la Patria, nos ayudan a soportar el dolor de su desaparici\u00f3n. A sus familias dedicamos la expresi\u00f3n de nuestro mayor afecto, respeto y solidaridad.\r\n\r\nLa Corona conf\u00eda plenamente en el gran potencial de avance de Espa\u00f1a y de los espa\u00f1oles, contando con el concurso responsable de las distintas fuerzas pol\u00edticas democr\u00e1ticas y agentes econ\u00f3micos y sociales, as\u00ed como de todos los ciudadanos, dentro del respeto a la Constituci\u00f3n.\r\n\r\nEl bien de Espa\u00f1a ha de constituir nuestro mayor empe\u00f1o. Disponemos de todos los instrumentos necesarios para seguir progresando en libertad y unidos en un marco solidario. Debemos trabajar con tenacidad y codo con codo al servicio del inter\u00e9s general y de todo aquello que nos une y engrandece. Una responsabilidad que nos compete a todos, desde los m\u00e1s j\u00f3venes hasta los de m\u00e1s edad.\r\n\r\nLa juventud espa\u00f1ola, cada vez m\u00e1s formada y prometedora, constituye la mejor garant\u00eda de nuestro futuro. Debemos hacerla participar m\u00e1s en las responsabilidades colectivas. Debemos trasladarle nuestra experiencia acerca de la generosidad y del esfuerzo volcados en la construcci\u00f3n de nuestra democracia. Dejarnos contagiar por su dinamismo y profunda solidaridad, y recabar su compromiso activo con el modelo de convivencia forjado en torno a nuestra Constituci\u00f3n.\r\n\r\nEspa\u00f1a constituye una rica realidad labrada durante siglos con gran esfuerzo por nuestros antepasados. Es tambi\u00e9n ese gran hogar com\u00fan, plural y diverso que nuestros hijos y nietos conf\u00edan sepamos preservar para que las generaciones venideras puedan seguir disfrutando en su seno de un futuro de paz, libertad y prosperidad.\r\n\r\nEste a\u00f1o, nuestra Familia ha tenido la gran satisfacci\u00f3n de anunciar el compromiso matrimonial del Pr\u00edncipe de Asturias con Do\u00f1a Letizia Ortiz Rocasolano. Para la Reina y para m\u00ed este compromiso constituye un motivo de gran alegr\u00eda, tanto desde el punto de vista familiar como institucional. Agradecemos las numerosas felicitaciones y muestras de afecto que hemos recibido.\r\n\r\nConcluyo ya para reiteraros de coraz\u00f3n mi afecto m\u00e1s sincero y mi firme compromiso y el de la Corona de seguir trabajando con ilusi\u00f3n y tes\u00f3n al servicio de Espa\u00f1a y de todos los espa\u00f1oles.\r\n\r\nCon ese esp\u00edritu, mi Familia y yo deseamos expresar una vez m\u00e1s a todos los espa\u00f1oles, con especial afecto a los que se hallan fuera de nuestras fronteras, y tambi\u00e9n a los extranjeros residentes en Espa\u00f1a, nuestros mejores deseos de felicidad para estas Fiestas, y de paz y prosperidad para el A\u00f1o Nuevo.\r\n\r\nBuenas noches.", "Todos los a\u00f1os espero este momento con gran ilusi\u00f3n, pues me permite dirigirme a vosotros en la Nochebuena y desearos de coraz\u00f3n, junto a mi Familia, paz, alegr\u00eda y prosperidad.\r\n\r\nNuestro mayor afecto y comprensi\u00f3n se dirigen, en particular, a quienes sufren por cualquier causa en estas fechas tan emotivas y familiares.\r\n\r\nUnos sentimientos que, junto a nuestra cercan\u00eda, apoyo y solidaridad, deseamos expresar muy especialmente a los familiares de las v\u00edctimas de los abominables atentados terroristas del pasado once de marzo y a cuantos heridos caus\u00f3 esa enorme tragedia.\r\n\r\nAquel d\u00eda toda Espa\u00f1a llor\u00f3 con rabia y dolor, de forma unida y solidaria, a sus ciento noventa y dos ciudadanos que tan brutalmente perdieron la vida.\r\n\r\nDedicamos un emocionado homenaje a todas las v\u00edctimas del terrorismo y a sus familias que merecen nuestra mayor entrega.\r\n\r\nNuestros corazones siempre permanecer\u00e1n ligados a su memoria. Su recuerdo, y el sufrimiento de tantos heridos, nos deben llevar a reforzar nuestra unidad para acabar con el terrorismo, con sus intolerables asesinatos, amenazas y extorsiones, desde la fortaleza del Estado de Derecho y la cooperaci\u00f3n internacional. Contamos para ello con la abnegada labor de la Justicia y de las Fuerzas y Cuerpos de Seguridad que se entregan d\u00eda y noche -y esta noche tambi\u00e9n- a la defensa de nuestros derechos y libertades.\r\n\r\nEstos d\u00edas de Navidad son propicios para la reflexi\u00f3n serena y constructiva.\r\n\r\nNo podemos mirar hacia delante sin antes recordar c\u00f3mo hemos logrado construir la Espa\u00f1a plural y diversa que hoy disfrutamos.\r\n\r\nEn poco m\u00e1s de una generaci\u00f3n, con gran esfuerzo, de manera responsable y generosa, los espa\u00f1oles hemos forjado el m\u00e1s largo per\u00edodo de convivencia democr\u00e1tica y crecimiento de nuestra Historia.\r\n\r\nComo dije hace poco m\u00e1s de un a\u00f1o, las profundas transformaciones vividas por Espa\u00f1a no hubieran sido posibles, ni tampoco lo ser\u00edan hoy en d\u00eda, sin la estabilidad pol\u00edtica, social y econ\u00f3mica que asegura la vigencia y el respeto de nuestra Constituci\u00f3n.\r\n\r\nVeintis\u00e9is a\u00f1os de estabilidad y prosperidad en democracia es, sin embargo, un periodo corto, comparado con el vivido por las Naciones m\u00e1s avanzadas de nuestro entorno.\r\n\r\nTenemos la responsabilidad de consolidar y ampliar lo que juntos hemos conseguido.\r\n\r\nEstoy convencido de la voluntad y capacidad de los espa\u00f1oles para seguir trabajando en dicha direcci\u00f3n.\r\n\r\nEn esa tarea, la Corona no escatimar\u00e1 esfuerzos. Siempre alentar\u00e1 y preservar\u00e1 la uni\u00f3n solidaria de las diversas tierras de Espa\u00f1a; trabajar\u00e1 con tenacidad para armonizar intereses, moderar y arbitrar el funcionamiento de las Instituciones, y fomentar el inter\u00e9s general por encima de ambiciones particulares.\r\n\r\nMantengamos los principios y valores de nuestra Constituci\u00f3n y el preciado consenso en que se basa.\r\n\r\nTras las elecciones generales del pasado mes de marzo, se abr\u00eda una nueva Legislatura y un Gobierno era relevado por otro de distinto signo pol\u00edtico, ambos guiados por el af\u00e1n de servir leal y eficazmente a Espa\u00f1a.\r\n\r\nLa alternancia pol\u00edtica es siempre escenario de nuevos proyectos y debates. Debatir es algo propio del buen funcionamiento de toda democracia. Las diferencias pol\u00edticas deben resolverse con prudencia, buscando la concordia y el inter\u00e9s colectivo, dentro del respeto a la Constituci\u00f3n.\r\n\r\nUna sociedad abierta, madura y moderna como la espa\u00f1ola, una democracia estable como la nuestra, necesita mantener instituciones s\u00f3lidas y debidamente apoyadas, as\u00ed como fomentar los planteamientos integradores.\r\n\r\nLos espa\u00f1oles piden que sigamos construyendo juntos y con la misma ilusi\u00f3n, una Espa\u00f1a mejor cada d\u00eda.\r\n\r\nUn pa\u00eds socialmente m\u00e1s justo, que crezca en bienestar individual y colectivo, con m\u00e1s y mejor empleo, mayor seguridad ciudadana, y m\u00e1s amplias prestaciones sanitarias y sociales.\r\n\r\nTambi\u00e9n demandan viviendas asequibles, un entorno natural protegido y un creciente esfuerzo investigador.\r\n\r\nUna Espa\u00f1a que asegure la efectiva igualdad de derechos y oportunidades para todos, la plena equiparaci\u00f3n de hombres y mujeres, y una justicia con recursos para ser m\u00e1s \u00e1gil y eficiente.\r\n\r\nAl mismo tiempo, la sociedad espa\u00f1ola reclama erradicar las causas de pobreza, marginaci\u00f3n y exclusi\u00f3n social, proteger y asistir a menores y discapacitados, y proporcionar a nuestros mayores la atenci\u00f3n y amparo que merecen.\r\n\r\nDestinemos los mejores esfuerzos contra la droga y sus efectos devastadores y colaboremos para reducir los accidentes de circulaci\u00f3n que tantas muertes y heridos provocan. Miles de voluntarios, en \u00e9stos y en otros campos, nos dan el ejemplo de su generosa labor al servicio de los dem\u00e1s.\r\n\r\nValoremos el trabajo de los inmigrantes venidos a nuestro pa\u00eds en busca de mejores condiciones de vida, y que contribuyen a nuestro desarrollo econ\u00f3mico y social.\r\n\r\nDeseo expresar mi reconocimiento a las familias espa\u00f1olas. Constituyen un soporte b\u00e1sico para transmitir nuestra identidad, cultura y tradiciones, as\u00ed como valores \u00e9ticos, morales o religiosos, conforme a sus creencias. El futuro de Espa\u00f1a requiere una sustancial mejora de los niveles educativos de sus hijos, lo que reclama la estrecha y respetuosa cooperaci\u00f3n entre autoridades, padres, profesores y alumnos.\r\n\r\nEspa\u00f1a se juega su seguridad y bienestar, en buena medida, fuera de nuestras fronteras. Trabajemos unidos para desarrollar nuestras relaciones internacionales pues, al sumar fuerzas, fortalecemos la credibilidad y eficacia de nuestra pol\u00edtica exterior en la defensa de nuestros intereses.\r\n\r\nDirigimos nuestro reconocimiento y gratitud a los miembros de nuestras Fuerzas Armadas, Cuerpos de Seguridad, Servicio Exterior y Cooperantes que, lejos de sus familias, trabajan al servicio de la paz, la cooperaci\u00f3n y el bienestar de tantos pa\u00edses en el mundo.\r\n\r\nDamos nuestra m\u00e1s cordial bienvenida a los diez nuevos Estados que este a\u00f1o se incorporaron a la Uni\u00f3n Europea. El pr\u00f3ximo a\u00f1o se inicia con la ratificaci\u00f3n del Tratado que establece una Constituci\u00f3n para Europa. Como espa\u00f1oles y como europeos, debemos abordar con altura de miras las oportunidades y responsabilidades que dicho Tratado nos plantea.\r\n\r\nLa Cumbre Iberoamericana de Salamanca, a celebrar los d\u00edas 14 y 15 de octubre de 2005, nos permitir\u00e1 reforzar nuestros lazos con la Naciones hermanas del otro lado del Atl\u00e1ntico. Un mes m\u00e1s tarde, el 29 de noviembre, los pa\u00edses mediterr\u00e1neos y europeos se reunir\u00e1n en la Ciudad Condal en una Cumbre del Proceso de Barcelona. Deseamos ayudar leal y eficazmente al logro de la paz en Oriente Medio.\r\n\r\nMe llena de orgullo la ilusi\u00f3n colectiva de los espa\u00f1oles ante los grandes acontecimientos culturales o deportivos que se celebran en Espa\u00f1a. Hemos acogido con gran alegr\u00eda la designaci\u00f3n de Valencia para la Copa Am\u00e9rica de Vela 2007 y la m\u00e1s reciente elecci\u00f3n de Zaragoza para la Exposici\u00f3n Internacional de 2008. Iniciamos un a\u00f1o marcado, entre otros eventos, por el Cuarto Centenario de El Quijote y por los Juegos Mediterr\u00e1neos de Almer\u00eda. Ahora debemos trabajar codo con codo en favor de la candidatura de Madrid a los Juegos Ol\u00edmpicos de 2012.\r\n\r\nEspa\u00f1a, como Naci\u00f3n labrada durante siglos por nuestros antepasados, es la tierra a la que pertenecemos y el hogar com\u00fan que, progresivamente, hemos ido mejorando. Una tierra que encierra un c\u00famulo de riquezas hist\u00f3ricas, art\u00edsticas, culturales y ling\u00fc\u00edsticas, as\u00ed como tradiciones y valores, que debemos proteger y promover.\r\n\r\nServir al bien de Espa\u00f1a y de todos los espa\u00f1oles, es el norte que inspira la labor de la Corona. Una labor que me estimula a diario y por la que siempre estar\u00e9 dispuesto a entregar lo mejor de m\u00ed mismo para poder dejar un pa\u00eds a\u00fan mejor a las generaciones venideras. Una labor, adem\u00e1s, con la que los Pr\u00edncipes de Asturias sellaron un firme compromiso de continuidad con motivo de su enlace.\r\n\r\nTenemos un pa\u00eds envidiable, capaz de alcanzar nuevas metas si ponemos la voluntad y los medios necesarios para ello, desde el respeto a nuestras normas de convivencia democr\u00e1tica.\r\n\r\nAl ser Espa\u00f1a nuestra patria com\u00fan, todos debemos contribuir con ilusi\u00f3n, desde el entendimiento y la concordia, a asegurar su futuro.\r\n\r\nA todos los espa\u00f1oles, especialmente a quienes os encontr\u00e1is fuera de nuestras fronteras y a los extranjeros que resid\u00eds con nosotros, todo mi afecto y mis mejores deseos de felicidad para esta Navidad, y de paz y bienestar para el A\u00f1o Nuevo.\r\n\r\nBuenas noches.", "Me dirijo a todos vosotros en este tradicional mensaje de Nochebuena para compartir, brevemente, algunas reflexiones y expresaros de coraz\u00f3n, junto a la Reina y a toda mi familia, nuestro mayor afecto y mejores deseos de felicidad en estas fechas navide\u00f1as. Dedicamos nuestros sentimientos de especial cercan\u00eda y cari\u00f1o a cuantos padecen cualquier tipo de sufrimiento o grave dificultad. Esta noche no quiero ni puedo olvidar a quienes este a\u00f1o han fallecido en su entrega a los dem\u00e1s; les dedicamos nuestro m\u00e1s emocionado recuerdo, al tiempo que abrazamos a sus familias en el dolor; que el ejemplo de solidaridad que nos han dado, y que tanto valoramos, nos sirva a todos de gu\u00eda para seguir construyendo una Espa\u00f1a siempre mejor. Espa\u00f1a es una gran Naci\u00f3n. Las \u00faltimas d\u00e9cadas de nuestra historia no tienen precedentes en t\u00e9rminos de paz, progreso y libertad. Nuestro modelo de convivencia se ha convertido en referencia para otros. Nuestra econom\u00eda presenta una buena salud. Seguimos generando empleo, creciendo por encima de la media europea; y, aunque quede mucho por hacer, nuestro nivel de bienestar, sistema asistencial, equipamientos, transportes o infraestructuras se aproximan a los m\u00e1s avanzados. No ha sido f\u00e1cil llegar hasta aqu\u00ed. Lo conseguido es fruto de los sacrificios de todos los espa\u00f1oles, que supieron superar rencores y divisiones, mirar al futuro y trabajar d\u00eda a d\u00eda para hacer de Espa\u00f1a el pa\u00eds moderno, justo y solidario del que podemos sentirnos orgullosos. Es ampliamente mayoritario el convencimiento de que lo que hemos logrado se lo debemos a la reconciliaci\u00f3n, a la concordia y al amplio consenso que permitieron alumbrar nuestra Constituci\u00f3n. Sin ella, sin el respeto y la lealtad a sus reglas, valores y principios y sin el esfuerzo de todos, no podr\u00eda explicarse ni la modernizaci\u00f3n vivida por Espa\u00f1a, ni la envidiable estabilidad pol\u00edtica, econ\u00f3mica y social que hemos venido disfrutando. Vemos que nuestro pa\u00eds es hoy una realidad de libertad y progreso, organizado territorialmente en el respeto a su rica pluralidad y diversidad. Tenemos motivos para sentirnos particularmente orgullosos del rico patrimonio hist\u00f3rico, cultural y ling\u00fc\u00edstico de Espa\u00f1a. Cierto es que vivimos avances y tambi\u00e9n algunas dificultades. Y debemos esforzarnos por resolverlas de com\u00fan acuerdo. Para ello, debemos recurrir al di\u00e1logo responsable y sincero, dentro del respeto a nuestro marco constitucional, utilizando los cauces institucionales y democr\u00e1ticos, favoreciendo siempre el predominio de lo que nos une, nunca de lo que nos pueda separar, fomentando la concordia, el consenso y el respeto mutuo que han hecho posible nuestra estabilidad y progreso. Mi mensaje de esta noche es bien sencillo. Frente a las tensiones y las divisiones, debe prevalecer -por parte de todos- la firme determinaci\u00f3n de intentar superarlas desde la moderaci\u00f3n y el sosiego, mediante la b\u00fasqueda del m\u00e1s amplio consenso en el marco de las reglas, principios, y valores de nuestra Constituci\u00f3n. Todo lo que se ajuste a estas pautas ser\u00e1 siempre m\u00e1s s\u00f3lido, m\u00e1s seguro y, sobre todo, m\u00e1s integrador. Conf\u00edo plenamente en que las instituciones y los partidos del arco constitucional sabr\u00e1n siempre servir fielmente al inter\u00e9s general, y al deseo mayoritario del pueblo espa\u00f1ol de preservar y ensanchar nuestra arm\u00f3nica convivencia. En su esfuerzo cotidiano, la Corona no olvida lo mucho que siempre queda por hacer para superar carencias o resolver problemas, promoviendo la soluci\u00f3n de las necesidades de los m\u00e1s humildes, de quienes por ser los m\u00e1s desfavorecidos y vulnerables, m\u00e1s necesitan ser escuchados y atendidos. A todos nos duelen las cifras de ciudadanos que viven en Espa\u00f1a por debajo del umbral de la pobreza, en contraste con las que avalan nuestro sostenido crecimiento econ\u00f3mico. Una sociedad solidaria y de progreso, como la espa\u00f1ola, debe comprometerse con todo empe\u00f1o en la lucha contra la pobreza, la marginaci\u00f3n o la exclusi\u00f3n social. Debe mantenerse vigilante para corregir desigualdades, extender las oportunidades de empleo, mejorar la cobertura sanitaria y la protecci\u00f3n social, atender a discapacitados, a personas dependientes, o facilitar el acceso a la vivienda. Terminar con el terrorismo sigue siendo un objetivo prioritario e inaplazable. Sus instigadores, encubridores y autores materiales no han cejado en sus objetivos, amenazas y extorsiones. Su profunda crueldad est\u00e1 presente en las cicatrices de tantas familias de v\u00edctimas, a las que nos debemos y cuyo dolor nunca podremos compensar. Para acabar con esa lacra debemos incrementar nuestros esfuerzos, sabiendo que contamos con los instrumentos del Estado de Derecho, la acci\u00f3n de la Justicia y de las Fuerzas y Cuerpos de Seguridad, y con una creciente cooperaci\u00f3n internacional. Tambi\u00e9n nos preocupa el drama de la inmigraci\u00f3n ilegal.No podemos tolerar que prospere el tr\u00e1fico de seres humanos. Tampoco debemos permitir que inmigraci\u00f3n sea sin\u00f3nimo de muerte, explotaci\u00f3n, o discriminaci\u00f3n. Como nueva realidad social de grandes dimensiones, la inmigraci\u00f3n debe ser abordada por todos con profundo sentido de la responsabilidad. Nuestro propio \u00e9xito nos ha hecho, l\u00f3gicamente, m\u00e1s dependientes del exterior. Evitemos encerrarnos en nosotros mismos. No olvidemos que muchos retos y oportunidades se sit\u00faan m\u00e1s all\u00e1 de nuestras fronteras, en \u00e1reas cada vez m\u00e1s lejanas y competitivas. En este nuevo siglo, m\u00e1s que nunca, la defensa de los intereses de Espa\u00f1a y de los espa\u00f1oles exige del Estado actuar en el exterior con la m\u00e1xima cohesi\u00f3n de todos: instituciones, fuerzas pol\u00edticas, y agentes econ\u00f3micos y sociales. Si no somos capaces de sumar fuerzas, si no concentramos adecuadamente nuestros esfuerzos, debilitaremos nuestra capacidad de acci\u00f3n y de negociaci\u00f3n exterior; y ser\u00e1n otros quienes se beneficien de esa debilidad. Pienso a menudo en los j\u00f3venes. Os necesitamos. Vosotros sois capaces de contagiar ilusi\u00f3n, dinamismo, frescura de ideas y solidaridad. Sabemos de vuestra identificaci\u00f3n con nuestro sistema de vida en democracia que hace de Espa\u00f1a un pa\u00eds libre, din\u00e1mico y moderno. De ah\u00ed la importancia que, para el futuro, tiene vuestro compromiso con el modelo de convivencia de nuestra Constituci\u00f3n. Un compromiso al que debemos corresponder con el apoyo y est\u00edmulo a vuestros anhelos de mayor participaci\u00f3n y mejor formaci\u00f3n. Llevo a\u00f1os insistiendo en que la mejora de la educaci\u00f3n y el fomento de la innovaci\u00f3n tecnol\u00f3gica son tareas prioritarias. No estamos solos en el mundo. La competencia exterior resulta implacable. De la calidad educativa y del progreso tecnol\u00f3gico depende en gran medida que Espa\u00f1a pueda mantener y acrecentar sus niveles de progreso y bienestar. Para ello, s\u00f3lo hay una receta: m\u00e1s y mejor educaci\u00f3n, m\u00e1s y mejor innovaci\u00f3n. Con motivo del Treinta Aniversario de mi proclamaci\u00f3n como Rey, han dominado en m\u00ed sentimientos de satisfacci\u00f3n por lo mucho que ha cambiado Espa\u00f1a, de admiraci\u00f3n y gratitud a los espa\u00f1oles por su continuado esfuerzo, por su generosidad y solidaridad; tambi\u00e9n sentimientos de fe en el futuro, de rotunda convicci\u00f3n de que, si juntos hemos llegado hasta aqu\u00ed, es todav\u00eda mucho m\u00e1s lo que unidos podremos seguir alcanzando. A lo largo de estos a\u00f1os he tenido la grata ocasi\u00f3n de hablar con espa\u00f1oles de todas partes, de muy distintas edades, ideas y ocupaciones, lo que me ha permitido conocer de cerca las alegr\u00edas, anhelos y preocupaciones de much\u00edsimas personas, trabajadoras y honestas, fieles a s\u00ed mismas, a quienes agradezco su labor. Tengo plena confianza en Espa\u00f1a y en los espa\u00f1oles. Siempre podr\u00e9is contar con mi entrega ilusionada y mi permanente voluntad de servicio, con mi empe\u00f1o por sumar esfuerzos para afrontar nuevos retos y objetivos, y con mi m\u00e1s firme compromiso y el del Pr\u00edncipe de Asturias con el futuro de Espa\u00f1a. Para la Corona, el a\u00f1o concluye con el muy feliz nacimiento de la Infanta Leonor, que ampl\u00eda y garantiza la continuidad en la sucesi\u00f3n. Para terminar, quiero reiterar la permanente necesidad de actuar con grandeza de miras para seguir haciendo de Espa\u00f1a un pa\u00eds cada vez m\u00e1s moderno, unido, justo y solidario, preparado para alcanzar nuevos \u00e9xitos. Os animo a trabajar con ese esp\u00edritu y con ese horizonte, contribuyendo, d\u00eda a d\u00eda, al desarrollo de vuestros pueblos y ciudades, de vuestras Comunidades Aut\u00f3nomas y, en suma, del conjunto de Espa\u00f1a. Eso y mucho m\u00e1s es lo que merece Espa\u00f1a, y merec\u00e9is todos y cada uno de los espa\u00f1oles. A todos dirijo un abrazo cargado de profundo afecto, con mis mejores deseos de paz, felicidad y prosperidad para estas Fiestas y el Nuevo A\u00f1o 2006. Unos deseos que hago extensivos a cuantos espa\u00f1oles viven, trabajan o prestan servicio fuera de nuestras fronteras, as\u00ed como a los numerosos extranjeros que han escogido a Espa\u00f1a como hogar y contribuyen a nuestro desarrollo. Buenas noches.", "En estas fechas navide\u00f1as quiero haceros llegar, junto a la Reina y a toda mi Familia, nuestro mayor afecto y mejores deseos para estas Fiestas y para el A\u00f1o Nuevo 2007 que esperamos, de coraz\u00f3n, lleno de paz, de alegr\u00eda y de bienestar, para todos y cada uno de vosotros.\r\n\r\nComo todos los a\u00f1os, no quiero dejar de expresar esta Noche nuestro cari\u00f1o, cercan\u00eda y comprensi\u00f3n hacia quienes padecen dolor, sufrimiento o soledad.\r\n\r\nAl prepararnos para el A\u00f1o Nuevo, debemos tomar conciencia de lo mucho que juntos hemos avanzado en las \u00faltimas d\u00e9cadas y del enorme potencial que, trabajando unidos, Espa\u00f1a encierra para nuestro futuro.\r\n\r\nComo ya dije hace un a\u00f1o, Espa\u00f1a es una gran Naci\u00f3n de la que todos podemos sentirnos orgullosos.\r\n\r\nNunca hab\u00edamos conseguido recorrer un periodo tan largo e intenso de paz, estabilidad, progreso y bienestar, en democracia y libertad. Unidos hemos alcanzado una modernizaci\u00f3n sin precedentes en nuestra Historia.\r\n\r\nPero no debemos ni podemos dar por sentados los avances que juntos hemos logrado con gran esfuerzo y sacrificio, atravesando incluso momentos de intenso dolor y sufrimiento.\r\n\r\nLas claves de nuestra modernizaci\u00f3n han sido la reconciliaci\u00f3n, la concordia, la generosidad y la com\u00fan voluntad de construir una Espa\u00f1a democr\u00e1tica, moderna, unida y respetuosa de su rica diversidad, en torno a una Constituci\u00f3n de todos y para todos, producto del m\u00e1s amplio consenso entre espa\u00f1oles.\r\n\r\nEsa voluntad de consenso, que en su d\u00eda hizo posible la Transici\u00f3n, ha sido tambi\u00e9n el fundamento de nuestros principales logros.\r\n\r\nDe ah\u00ed, una vez m\u00e1s, mi apelaci\u00f3n a las instituciones y a los partidos del arco constitucional, para que contribuyan, mediante el m\u00e1s amplio consenso y el apoyo del conjunto de la sociedad, a asegurar la mejor soluci\u00f3n a las principales preocupaciones de los ciudadanos, siempre en el marco de nuestra Constituci\u00f3n.\r\n\r\nEs hora de redoblar esfuerzos en esa direcci\u00f3n, desde el respeto mutuo, con un di\u00e1logo sincero y responsable. Esto es lo que la gran mayor\u00eda de los ciudadanos espera de sus instituciones y leg\u00edtimos representantes.\r\n\r\nNo se trata de renunciar a nuestras propias convicciones, sino de concentrarnos en todo aquello que nos une para buscar el acuerdo en lo esencial, siempre al servicio de un futuro cada vez mejor para Espa\u00f1a.\r\n\r\nUn futuro que merece una dedicaci\u00f3n diaria por parte de todos y cada uno de nosotros. Soseguemos la vida pol\u00edtica y trabajemos con esp\u00edritu integrador.\r\n\r\nNuestra Constituci\u00f3n nos ofrece un marco amplio y generoso que asegura la convivencia en libertad de todos los espa\u00f1oles, el pleno ejercicio de nuestros derechos y la pac\u00edfica defensa de cualquier opci\u00f3n pol\u00edtica.\r\n\r\nPor ello, en democracia, la \u00fanica respuesta a la extorsi\u00f3n, la coacci\u00f3n y la violencia es la que resulta de la primac\u00eda de la Ley y del Estado de Derecho.\r\n\r\nEsa garant\u00eda de arm\u00f3nica convivencia que a todos nos proporciona nuestra norma fundamental, debe ser correspondida con el respeto a sus reglas como expresi\u00f3n de la voluntad popular.\r\n\r\nY todas las instituciones y fuerzas democr\u00e1ticas tenemos el deber y la responsabilidad de lograr la unidad y la cohesi\u00f3n para desplegar todos los esfuerzos que nos permitan alcanzar, juntos, el objetivo irrenunciable de poner fin al terrorismo, dentro del pleno respeto a nuestra Constituci\u00f3n.\r\n\r\nDe la profunda crueldad del terrorismo dan testimonio la muerte y el sufrimiento de tantas v\u00edctimas, as\u00ed como el dolor de sus familias, a quienes debemos nuestro respeto, afecto, apoyo y solidaridad.\r\n\r\nEspa\u00f1a es hoy una sociedad moderna y avanzada, de hombres y mujeres trabajadores, generosos y solidarios y que contribuyen con esfuerzo al bienestar de sus familias y del conjunto de la sociedad.\r\n\r\nUn pa\u00eds con un rico y variado patrimonio hist\u00f3rico, art\u00edstico y ling\u00fc\u00edstico, orgulloso de la fuerza de su creatividad y capaz de alcanzar grandes \u00e9xitos culturales, logros sociales o triunfos deportivos.\r\n\r\nGracias a la dedicaci\u00f3n y al empe\u00f1o de todos, Espa\u00f1a sigue creciendo de forma sostenida por encima de la media europea, mejorando servicios, prestaciones sociales e infraestructuras.\r\n\r\nPero nuestro af\u00e1n de bienestar no debe concentrarse s\u00f3lo en los aspectos materiales, ni limitarse al tiempo presente. Ha de ser una ambici\u00f3n permanente, que nos permita crecer en valores individuales y colectivos para construir un futuro siempre m\u00e1s pr\u00f3spero, justo y solidario.\r\n\r\nSe trata de aportar mayores esfuerzos para seguir extendiendo al conjunto de los ciudadanos los beneficios de nuestro progreso.\r\n\r\nReforcemos la lucha contra la pobreza, la marginaci\u00f3n o la exclusi\u00f3n social. Sigamos corrigiendo desigualdades, atendiendo en mayor medida a los discapacitados y amparando a quienes m\u00e1s lo necesitan. Un esfuerzo com\u00fan, del que tenemos un buen ejemplo en la reciente aprobaci\u00f3n por unanimidad de la Ley de Dependencia.\r\n\r\nSe trata, al mismo tiempo, de aportar la ilusi\u00f3n, el aliento y la confianza que bien merecen nuestros j\u00f3venes, en su af\u00e1n por conseguir una sociedad cada vez m\u00e1s equitativa.\r\n\r\nM\u00e1s y mejor empleo, protecci\u00f3n social, cobertura sanitaria o acceso a la vivienda, son leg\u00edtimas preocupaciones y aspiraciones de los espa\u00f1oles.\r\n\r\nPor otra parte, nuestros \u00e9xitos econ\u00f3micos y sociales explican los flujos migratorios de tantos hombres y mujeres que se han instalado en Espa\u00f1a y contribuyen con su valioso esfuerzo a nuestro crecimiento. Un esfuerzo que merece reconocimiento y gratitud.\r\n\r\nJunto a ello, tenemos que actuar con rigor y solidaridad para detener el doloroso drama de muerte y explotaci\u00f3n que implica el tr\u00e1fico de seres humanos y la inmigraci\u00f3n ilegal.\r\n\r\nGestionar nuestro progreso con visi\u00f3n de futuro exige redoblar esfuerzos en educaci\u00f3n, as\u00ed como en investigaci\u00f3n e innovaci\u00f3n, que son pilares b\u00e1sicos para elevar la competitividad, mantener el desarrollo y ampliar nuestro bienestar.\r\n\r\nAseguremos plenamente los derechos humanos y la dignidad de cada persona, sea cual sea su origen, raza, sexo, religi\u00f3n o credo, promoviendo todos aquellos valores que distinguen al ser humano.\r\n\r\nDe ah\u00ed, la gratitud, el est\u00edmulo y el apoyo que debemos a cuantas instituciones y voluntarios fomentan esos valores con su entrega en m\u00faltiples \u00e1mbitos como la infancia, la juventud o la atenci\u00f3n a nuestros mayores. Una labor en la que la familia desempe\u00f1a siempre un papel esencial.\r\n\r\nCuidemos la extraordinaria riqueza ambiental de Espa\u00f1a, de modo que el progreso no sea una hipoteca para el futuro, no agote los recursos y no destruya nuestro entorno natural.\r\n\r\nNuestro desarrollo sostenible requiere la m\u00e1s eficaz cooperaci\u00f3n para proteger con mayor ah\u00ednco nuestros paisajes, bosques y costas, de brutales incendios y otras calamidades, asegurando que el desarrollo industrial y urban\u00edstico responda al inter\u00e9s general.\r\n\r\nHoy los espa\u00f1oles somos conscientes de que nuestro bienestar, crecimiento y seguridad, dependen cada vez m\u00e1s del exterior. Acaban de cumplirse veinte a\u00f1os de nuestra integraci\u00f3n en la Uni\u00f3n Europea. Para seguir progresando, debemos reforzar nuestra presencia internacional. Debemos sumar fuerzas para ganar eficacia y cohesi\u00f3n en la promoci\u00f3n y defensa de nuestros intereses en el mundo.\r\n\r\nQuiero agradecer el esfuerzo y sacrificio que, a favor del mantenimiento de la paz y de la protecci\u00f3n de los derechos humanos, asumen nuestras Fuerzas Armadas y Cuerpos de Seguridad en el eficaz cumplimiento de las misiones asignadas en muy diversas latitudes, como en los Balcanes, el L\u00edbano o Afganist\u00e1n.\r\n\r\nTambi\u00e9n la Cooperaci\u00f3n al Desarrollo representa una parte esencial de nuestra acci\u00f3n exterior, a la que dedicamos crecientes recursos. Merece nuestro reconocimiento el encomiable esfuerzo de solidaridad de tantos cooperantes espa\u00f1oles que, en todo el mundo, dan lo mejor de s\u00ed mismos por los dem\u00e1s.\r\n\r\nQuiero asimismo expresar mi gratitud a cuantos cada d\u00eda, y tambi\u00e9n esta Noche, atienden nuestra sanidad, seguridad y tantos otros servicios.\r\n\r\nTengo plena confianza en nuestro futuro, en el futuro de Espa\u00f1a, porque tengo confianza en todos los espa\u00f1oles, en los hombres y mujeres de cada uno de nuestros pueblos, ciudades y Comunidades Aut\u00f3nomas.\r\n\r\nSigamos adelante. Con orgullo y autoestima, sin caer en el desaliento y, menos a\u00fan, en la indiferencia. Profundamente convencidos acerca de nuestras posibilidades, respetuosos con nuestra diversidad, sin perder nunca la unidad que nos da la fuerza y la dimensi\u00f3n necesarias para el progreso.\r\n\r\nEn el af\u00e1n diario por construir juntos una Espa\u00f1a siempre mejor, nunca os faltar\u00e1 el impulso moderador e integrador de la Corona, as\u00ed como mi plena entrega y mejor voluntad de servicio a Espa\u00f1a y a todos los espa\u00f1oles. Una tarea y dedicaci\u00f3n que tienen en el Pr\u00edncipe de Asturias la mejor garant\u00eda de futuro.\r\n\r\nA todos los espa\u00f1oles, y especialmente a quienes os hall\u00e1is en el exterior, as\u00ed como a los extranjeros que resid\u00eds entre nosotros, reitero de coraz\u00f3n mi mayor afecto y mejores deseos para estas Fiestas de Navidad y para el A\u00f1o Nuevo 2007.\r\n\r\nBuenas noches.", "Buenas noches,\r\n\r\nComo cada a\u00f1o, quiero en esta Nochebuena dirigir mis mejores deseos a todos los espa\u00f1oles y compartir unas reflexiones generales en torno a algunos asuntos que a todos nos afectan.\r\n\r\nDeseo empezar mis palabras dedicando todo mi afecto y apoyo a los que m\u00e1s sufren o m\u00e1s lo necesitan. Tambi\u00e9n mi gratitud hacia quienes, en estas horas, velan por nuestra seguridad, salud y bienestar.\r\n\r\nEstos d\u00edas nos llevan a pensar con mayor sosiego en el pa\u00eds que juntos formamos, en los progresos que hemos alcanzado y en los problemas que a\u00fan no hemos resuelto. Pensar en Espa\u00f1a, es pensar en los objetivos, valores y principios que, como gran familia, nos hemos fijado, para hacer un pa\u00eds cada d\u00eda mejor.\r\n\r\nHan transcurrido ya tres d\u00e9cadas desde los primeros comicios democr\u00e1ticos en la Transici\u00f3n. Hemos demostrado ser un pa\u00eds capaz de superar retos, de arrinconar el des\u00e1nimo y de acometer, con energ\u00eda e ilusi\u00f3n, una modernizaci\u00f3n \u00fanica en nuestra Historia.\r\n\r\nLa Espa\u00f1a que representa nuestra Constituci\u00f3n est\u00e1 concebida para integrarnos a todos. Se alegra con los avances que cosechamos, y se duele con los contratiempos o cat\u00e1strofes que nos afectan en cualquiera de nuestros pueblos, ciudades, provincias, o Comunidades Aut\u00f3nomas.\r\n\r\nFrente a las dificultades de cada momento, frente a cuanto nos quede por resolver o perfeccionar, debemos tener la seguridad de que juntos lograremos las soluciones precisas, si ponemos la voluntad y los medios para ello.\r\n\r\nEs mucho lo que de forma solidaria hemos conseguido y m\u00e1s lo que a\u00fan podemos lograr.\r\n\r\nEsa capacidad de superaci\u00f3n, ese dinamismo, es lo que distingue a la Espa\u00f1a de hoy. La Espa\u00f1a cuyo patrimonio com\u00fan y diversidad aseguran nuestra Constituci\u00f3n.\r\n\r\nUnidad y diversidad se vertebran en nuestra democracia como conceptos que nos definen y que, debidamente integrados en el marco constitucional que nos hemos dado, nos han permitido y nos permiten progresar como gran Naci\u00f3n.\r\n\r\nLos Estados que con mayor eficacia atienden a la voluntad de sus ciudadanos, se basan en la solidez y estabilidad de sus modelos democr\u00e1ticos e instituciones, as\u00ed como en su amplia cohesi\u00f3n interna en torno a las grandes cuestiones.\r\n\r\nMe parece de especial importancia reclamar de nuevo a nuestros partidos pol\u00edticos mayores esfuerzos, para alcanzar el necesario consenso en los grandes temas de Estado. Creo tambi\u00e9n necesario solicitar el debido apoyo para nuestras instituciones y poderes en aras de su m\u00e1s eficaz funcionamiento. Todo ello, conforme a las reglas y principios de nuestra Constituci\u00f3n.\r\n\r\nSirvamos con mayor ah\u00ednco el af\u00e1n de los espa\u00f1oles de construir una Espa\u00f1a cada vez m\u00e1s justa, integradora y solidaria, de todos y para todos.\r\n\r\nEsa es la grandeza de la pol\u00edtica, entendida como servicio al conjunto de los ciudadanos. Esa es la grandeza de quienes son elegidos para ejercerla y saben practicarla con amplitud de miras.\r\n\r\nLa lucha contra el terrorismo reclama, sin duda, unidad. Sus cr\u00edmenes, amenazas y extorsiones siguen presentes. Suponen un inaceptable ataque a nuestros derechos y libertades.\r\n\r\nEl a\u00f1o 2007, que arranc\u00f3 con la rabia, indignaci\u00f3n y sufrimiento, dejados por el brutal atentado en Barajas, termina con el profundo dolor y firme repulsa ante el vil asesinato de dos j\u00f3venes guardias civiles.\r\n\r\nNecesitamos cuanto antes una cultura de unidad que haga efectivo el compromiso de todos los dem\u00f3cratas para acabar definitivamente con el terrorismo.\r\n\r\nSiempre he afirmado que es un objetivo urgente e imperativo para el Estado, un deseo de los ciudadanos, una obligaci\u00f3n de todas las fuerzas democr\u00e1ticas, y un deber frente a las v\u00edctimas y sus familias, a quienes nos debemos y recordamos con el mayor afecto en estas fechas.\r\n\r\nPongamos los medios para ello, contando con la abnegada y eficaz labor de nuestras Fuerzas y Cuerpos de Seguridad, as\u00ed como con la firme acci\u00f3n de la Justicia, apoyando a nuestras instituciones en defensa del imperio de la Ley, del recurso a todos los instrumentos del Estado de Derecho y de la cooperaci\u00f3n internacional.\r\n\r\nEsa debe ser la respuesta a la barbarie terrorista de una sociedad democr\u00e1tica y avanzada como la espa\u00f1ola.\r\n\r\nPor otro lado, en un pa\u00eds con una envidiable trayectoria de crecimiento, las fluctuaciones econ\u00f3micas deben llevar a las distintas Administraciones a redoblar esfuerzos para atender las carencias de muchas personas. Pienso, en particular, en las que afectan a los m\u00e1s j\u00f3venes y mayores, as\u00ed como a los colectivos m\u00e1s vulnerables.\r\n\r\nNo me refiero s\u00f3lo a la lucha contra la pobreza y la exclusi\u00f3n, sino a continuar profundizando en las medidas frente al desempleo, la carest\u00eda de la vivienda, los salarios m\u00e1s bajos, las desigualdades, o las diversas necesidades sociales y asistenciales.\r\n\r\nAsegurar y ampliar nuestro bienestar, pasa tambi\u00e9n por poner el empe\u00f1o y los medios precisos para seguir elevando la calidad de nuestra educaci\u00f3n.\r\n\r\nUna educaci\u00f3n que debe responder a las leg\u00edtimas aspiraciones de promoci\u00f3n personal y perseguir un arm\u00f3nico desarrollo colectivo, como sociedad moderna y cohesionada.\r\n\r\nEn el \u00e1mbito formativo, debemos impulsar la debida observancia de las reglas sobre contenidos televisivos e infancia acordadas para la protecci\u00f3n de los menores.\r\n\r\nTambi\u00e9n deseo reclamar una mayor toma de conciencia por parte de todos frente a los devastadores efectos de la droga, as\u00ed como en dos campos objeto de importantes medidas legislativas y campa\u00f1as de sensibilizaci\u00f3n.\r\n\r\nMe refiero, en primer lugar, a la violencia y malos tratos que afectan dram\u00e1ticamente a tantas mujeres. Nos duelen e indignan profundamente, y nos denigran como sociedad.\r\n\r\nPor otro lado, quiero subrayar el enorme dolor de miles de familias que tanto padecen como consecuencia de las muertes y graves lesiones provocadas por accidentes de tr\u00e1fico. Todos debemos contribuir a evitarlos.\r\n\r\nUn mejor futuro pasa asimismo por ejercer las responsabilidades y aprovechar las oportunidades para un desarrollo sostenible, respetuoso con el medio ambiente, con nuestros paisajes y riquezas naturales.\r\n\r\nNo es un asunto que se limite a una legislatura. Requiere el acuerdo de todas las fuerzas pol\u00edticas y el empuje de la sociedad en su conjunto.\r\n\r\nLa celebraci\u00f3n en 2008 de la Exposici\u00f3n Internacional en Zaragoza dedicada al agua, debe permitirnos mostrar un creciente compromiso en materia medioambiental.\r\n\r\nApliquemos nuestros mejores esfuerzos a promover y apoyar los intereses de Espa\u00f1a en el mundo, con la fortaleza y credibilidad de una acci\u00f3n exterior ampliamente consensuada.\r\n\r\nNuestra seguridad y nuestro progreso dependen cada vez m\u00e1s de ello.\r\n\r\nDe ah\u00ed, que desee expresar mi reconocimiento y gratitud a cuantos sirven a Espa\u00f1a en el exterior. En particular, por las sacrificadas misiones que desarrollan los miembros de las Fuerzas Armadas y Cuerpos de Seguridad, haciendo efectiva nuestra entrega a la paz. Mi emocionado recuerdo, a los soldados que este a\u00f1o perdieron la vida en cumplimiento del deber y a sus familias.\r\n\r\nEn el plano internacional, quiero reiterar nuestro compromiso con la integraci\u00f3n europea, pieza esencial de nuestra propia modernizaci\u00f3n, cuando se acaba de firmar en Lisboa un nuevo Tratado para afrontar mejor el futuro de Europa.\r\n\r\nEste es un momento asimismo para reafirmar nuestros sentimientos de hermandad con todos los pa\u00edses y pueblos iberoamericanos. Para subrayarles de coraz\u00f3n, nuestra cercan\u00eda, nuestra admiraci\u00f3n y respeto hacia sus respectivas y s\u00f3lidas identidades y, sobre todo, nuestra apuesta solidaria con su futuro. Nada de lo que afecta a Am\u00e9rica nos es ajeno.\r\n\r\nTampoco podemos dejar de resaltar la intensidad de los v\u00ednculos que nos unen a nuestros vecinos del Mediterr\u00e1neo, nuestra amistad y plena cooperaci\u00f3n con sus leg\u00edtimas ambiciones de mayor desarrollo y bienestar.\r\n\r\nUna Cooperaci\u00f3n al Desarrollo que Espa\u00f1a despliega en m\u00faltiples pa\u00edses y latitudes, como expresi\u00f3n de solidaridad hacia la dignidad, derechos y necesidades de tantos seres humanos.\r\n\r\nNuestros v\u00ednculos con muchos pa\u00edses se han estrechado y ampliado con el gran n\u00famero de inmigrantes venidos a Espa\u00f1a en un af\u00e1n de mejora personal y familiar, que tambi\u00e9n contribuyen a nuestra prosperidad y que mucho valoramos.\r\n\r\nAdem\u00e1s de agradecer las numerosas muestras de afecto personal e institucional hacia la Corona, esta noche quiero reafirmar mi profundo y permanente compromiso de servicio y de entrega a Espa\u00f1a y a todos los espa\u00f1oles.\r\n\r\nLa Espa\u00f1a de nuestros d\u00edas es, en suma, un proyecto integrador y solidario. El de un gran pa\u00eds europeo del que podemos sentirnos orgullosos por su cultura, dimensi\u00f3n econ\u00f3mica, calidad de vida, sensibilidad social y proyecci\u00f3n exterior.\r\n\r\nUn pa\u00eds con un variado patrimonio hist\u00f3rico, art\u00edstico y ling\u00fc\u00edstico, una avanzada articulaci\u00f3n territorial y un probado dinamismo.\r\n\r\nEl a\u00f1o que viene celebraremos el Trig\u00e9simo Aniversario de nuestra Constituci\u00f3n. Tres d\u00e9cadas de progreso que deben avalar nuestra plena confianza en el porvenir de Espa\u00f1a. Plena confianza en nuestra capacidad para seguir edificando un pa\u00eds moderno, unido y diverso, justo y solidario, con mayor bienestar para todos.\r\n\r\nTrabajemos con entrega y generosidad, sin ego\u00edsmos. Pensando en lo que cada uno con su esfuerzo puede aportar al servicio de toda la sociedad. Conscientes del valor de la unidad para seguir progresando.\r\n\r\nAtendamos con prontitud y eficacia las necesidades de nuestros conciudadanos, promoviendo nuestros derechos y libertades, desde la igualdad, la no discriminaci\u00f3n y el respeto mutuo que conducen a la solidaridad.\r\n\r\nEl bien de Espa\u00f1a y de los espa\u00f1oles debe ser nuestro mayor anhelo, el compromiso colectivo que d\u00eda a d\u00eda hemos de reafirmar.\r\n\r\nEn estas Fiestas Navide\u00f1as, la Reina, los Pr\u00edncipes de Asturias y las Infantas se unen a m\u00ed para expresar nuestro mayor afecto y mejores deseos a todos los espa\u00f1oles, en especial a quienes se encuentran lejos de nuestra Patria, as\u00ed como a los muchos extranjeros residentes en Espa\u00f1a.\r\n\r\n\u00a1Que 2008 sea de coraz\u00f3n un a\u00f1o lleno de bienestar y felicidad para todos!\r\n\r\nBuenas noches.", "\u00a1Buenas noches!\r\n\r\nMucho me alegra empezar mis palabras expresando, de coraz\u00f3n, mis mejores deseos y m\u00e1s afectuosa felicitaci\u00f3n a todos los espa\u00f1oles en estas fechas navide\u00f1as.\r\n\r\nAl t\u00e9rmino de este a\u00f1o, quiero - como es tradicional- compartir un conjunto de reflexiones y de sentimientos sobre nuestro desarrollo como pueblo y como Naci\u00f3n.\r\n\r\nUn a\u00f1o 2008 intenso en acontecimientos, del que quisiera detenerme en tres asuntos de especial relieve, como son el Treinta Aniversario de la Constituci\u00f3n; la lucha contra el terrorismo; y la crisis financiera y econ\u00f3mica generalizada que atravesamos.\r\n\r\nGracias a nuestra Constituci\u00f3n, Espa\u00f1a ha vivido por primera vez treinta a\u00f1os de democracia plena, que coinciden con los de mayor progreso y modernizaci\u00f3n en nuestra Historia.\r\n\r\nPor eso, estos treinta a\u00f1os de Constituci\u00f3n deben servirnos, no s\u00f3lo para felicitarnos por lo mucho conseguido, sino sobre todo para llenarnos de energ\u00eda y de confianza en nuestra capacidad de presente y de futuro para seguir avanzando como gran Naci\u00f3n.\r\n\r\nCapacidad para resolver problemas y alcanzar nuevos objetivos con sentido de Estado. Para engrandecer y rejuvenecer d\u00eda a d\u00eda nuestra vida colectiva, llenando el coraz\u00f3n de nuevas esperanzas a todos los espa\u00f1oles, mediante planteamientos integradores y solidarios.\r\n\r\nPara lograrlo, debemos promover una cultura pol\u00edtica de ilusi\u00f3n, unidad y responsabilidad, que despierte en todos, j\u00f3venes y mayores, un renovado inter\u00e9s por los asuntos p\u00fablicos, favoreciendo el mejor conocimiento de lo que nuestra Constituci\u00f3n representa para nuestra convivencia y nuestras vidas.\r\n\r\nUna Constituci\u00f3n que, construida sobre la concordia y el consenso, el respeto mutuo y la tolerancia, recoge las mejores conquistas de toda democracia avanzada, articula nuestra diversidad territorial, y asegura nuestra estabilidad y progreso.\r\n\r\nSus reglas, valores y principios, son hoy nuestra principal fuente de fortaleza como Naci\u00f3n moderna, unida, solidaria y diversa, pues a todos nos gu\u00edan y amparan para seguir avanzando en paz hacia nuevas metas.\r\n\r\nUna Constituci\u00f3n que, por todo ello, nos reafirma en la leg\u00edtima convicci\u00f3n y determinaci\u00f3n de que el terrorismo no puede tener cabida en una sociedad democr\u00e1tica, libre y plural como la espa\u00f1ola, que de forma masiva rechaza su existencia y condena sus actos.\r\n\r\nVienen especialmente a mi memoria en estas fechas navide\u00f1as los nombres de todas y cada una de las v\u00edctimas del terrorismo, cuyos familiares est\u00e1n marcados por un dolor que en estas horas siempre rebrota con profundidad e indignaci\u00f3n.\r\n\r\nMe siento muy cerca de sus corazones en el respeto y apoyo que bien merecen, as\u00ed como en el permanente y emocionado homenaje a sus seres queridos.\r\n\r\nNuestros derechos y libertades, empezando por la vida, no pueden ser violados y amenazados por profesionales del terror, por lo que debemos seguir luchando para derrotar al terrorismo.\r\n\r\nUn objetivo inaplazable que, desde la debida unidad entre todos los dem\u00f3cratas, requiere seguir aplicando todos los instrumentos del Estado de Derecho y una eficiente cooperaci\u00f3n internacional.\r\n\r\nEn este sentido, dirijo mi especial felicitaci\u00f3n a las Fuerzas y Cuerpos de Seguridad, a nuestras autoridades policiales y judiciales, as\u00ed como a las de Francia, por los importantes\u00e9xitos alcanzados este a\u00f1o que tanto nos estimulan.\r\n\r\nEstoy convencido de que, con unidad, voluntad y determinaci\u00f3n, el final del terrorismo estar\u00e1 cada vez m\u00e1s cerca.\r\n\r\nComo dec\u00eda al principio, este a\u00f1o concluye asimismo marcado por los efectos de la seria crisis que estamos viviendo. M\u00e1s all\u00e1 de la frialdad de las cifras, me preocupan muy especialmente las numerosas personas que en nuestro pa\u00eds han perdido su empleo. Me preocupan sus familiares y tantos j\u00f3venes que no encuentran trabajo. Tambi\u00e9n cuantos ven amenazados o truncados sus proyectos y aspiraciones.\r\n\r\nUna crisis que explica los esfuerzos de nuestras autoridades nacionales, europeas e internacionales por corregir desajustes y adoptar medidas que, con el di\u00e1logo y la colaboraci\u00f3n de nuestros agentes econ\u00f3micos y sociales, deben centrarse en recuperar la confianza, en respaldar la actividad diaria de nuestro tejido productivo, y llegar a nuestras familias y ciudadanos.\r\n\r\nUnos objetivos que requieren del concurso y del empe\u00f1o del conjunto de nuestras fuerzas pol\u00edticas, econ\u00f3micas y sociales.\r\n\r\nJuntos podremos vencer problemas y dificultades, si actuamos con realismo, rigor,\u00e9tica y mucho esfuerzo, anteponiendo siempre el inter\u00e9s general sobre el particular, buscando acuerdos y soluciones con generosidad, responsabilidad y amplitud de miras.\r\n\r\nDespleguemos con inteligencia y tes\u00f3n nuestra bien probada capacidad de superaci\u00f3n, tirando del carro en la misma direcci\u00f3n, aportando cada uno su grano de arena.\r\n\r\nSe trata de volver, tan pronto como sea posible, a la senda del crecimiento econ\u00f3mico y de la creaci\u00f3n de empleo; de abrir una perspectiva de pronta recuperaci\u00f3n y un horizonte de adecuada seguridad a nuestros operadores econ\u00f3micos, trabajadores y consumidores.\r\n\r\nSe trata, junto a ello, de disponer de reglas internacionales m\u00e1s eficaces para reforzar la estabilidad, supervisi\u00f3n y transparencia del sector financiero en un nuevo entorno globalizado.\r\n\r\nSigamos otorgando car\u00e1cter prioritario a la lucha contra el desempleo, siendo solidarios con los m\u00e1s desfavorecidos y vulnerables, atendiendo a las necesidades sociales y asistenciales, as\u00ed como a las derivadas de la conciliaci\u00f3n laboral y familiar.\r\n\r\nNo hay recetas m\u00e1gicas. Para volver a crecer de forma sostenible, necesitamos m\u00e1s eficiencia y competitividad, m\u00e1s innovaci\u00f3n tecnol\u00f3gica, y elevar la educaci\u00f3n y preparaci\u00f3n de nuestros j\u00f3venes, cuyo compromiso con la sociedad es un activo insustituible.\r\n\r\nSon ellos quienes m\u00e1s apoyo necesitan para abrirse un digno futuro laboral y profesional.\r\n\r\nPor otro lado, la actual crisis econ\u00f3mica demuestra hasta qu\u00e9 punto dependemos cada vez m\u00e1s del exterior y tenemos que saber gestionar h\u00e1bilmente la defensa de nuestros intereses en el mundo.\r\n\r\nPor eso, hoy m\u00e1s que nunca, importa el papel internacional de Espa\u00f1a, de nuestras instituciones, empresas y profesionales, para asegurar nuestro crecimiento, bienestar y seguridad.\r\n\r\nUna acci\u00f3n exterior que debe ser lo m\u00e1s consensuada y coordinada posible, dirigida a fortalecer posiciones en la Europa a la que pertenecemos, preparando desde ahora la Presidencia espa\u00f1ola de la Uni\u00f3n Europea en 2010.\r\n\r\nPara ello, tambi\u00e9n debemos dar un nuevo impulso a nuestras relaciones con los Estados Unidos, intensificar nuestros s\u00f3lidos v\u00ednculos con Iberoam\u00e9rica y con el Mediterr\u00e1neo, y mantener nuestra proyecci\u00f3n en\u00c1frica y Asia, junto a nuestra cooperaci\u00f3n con los pa\u00edses menos favorecidos.\r\n\r\nEs hora adem\u00e1s de reforzar la cooperaci\u00f3n multilateral frente a los grandes desaf\u00edos, desde el terrorismo internacional que condenamos con firmeza y que, de modo tan brutal, se ha manifestado en Bombay, hasta la crisis financiera y econ\u00f3mica internacional, el hambre y la pobreza, o la protecci\u00f3n del medio ambiente.\r\n\r\nQuiero, en este marco, expresar mi reconocimiento a quienes sirven a Espa\u00f1a en el mundo, subrayando que se cumplen veinte a\u00f1os, tanto de la participaci\u00f3n de nuestro pa\u00eds en misiones internacionales de paz, como de la incorporaci\u00f3n de la mujer a nuestros Ej\u00e9rcitos.\r\n\r\nDirijo un emocionado recuerdo a los miembros de nuestras Fuerzas Armadas que este a\u00f1o perdieron tr\u00e1gicamente la vida en el exterior, reiterando todo mi afecto a sus familias.\r\n\r\nPor otro lado, no olvidemos, que junto a los progresos que vamos acumulando, se plantean situaciones y problemas sensibles que a todos nos incumben y requieren de la dedicaci\u00f3n y coordinaci\u00f3n de autoridades, instituciones y sociedad civil.\r\n\r\nCada a\u00f1o recuerdo algunos de ellos, como la discapacidad, las graves enfermedades, la drogadicci\u00f3n, la violencia de g\u00e9nero o los accidentes de tr\u00e1fico.\r\n\r\nSon temas serios y acuciantes, por lo que reitero mi llamamiento para que no dejemos de dedicarles los mayores desvelos. Aseguremos asimismo los derechos humanos, la dignidad y la igualdad de las personas, sin discriminaci\u00f3n por raz\u00f3n de ideolog\u00eda, raza, creencias, o sexo.\r\n\r\nNo es tiempo para el des\u00e1nimo. Hemos logrado salir adelante con fuerza de otros periodos complejos y reemprender el camino a\u00fan con mayor dinamismo.\r\n\r\nTenemos pues sobradas razones para creer en nosotros mismos, para sentirnos satisfechos de lo que somos, de nuestros esfuerzos, de muchas realizaciones y nuevos\u00e9xitos, incluidos los deportivos tan abundantes en este 2008.\r\n\r\nEn definitiva, son muchos los motivos para sentirnos orgullosos de Espa\u00f1a, para alimentar la necesaria confianza y esperanza en el futuro, con el aval de tres d\u00e9cadas de progreso y modernizaci\u00f3n en torno a nuestra Constituci\u00f3n.\r\n\r\nUn per\u00edodo felizmente marcado por una impresionante y muy valiosa incorporaci\u00f3n de la mujer a todos los\u00e1mbitos.\r\n\r\nConfianza en la labor y solidez de nuestras instituciones, en la capacidad de nuestros empresarios, profesionales y trabajadores, as\u00ed como en la indudable mayor preparaci\u00f3n y empuje de nuestros j\u00f3venes.\r\n\r\nConfianza en la fuerza creativa de nuestra cultura rica y diversa, en la capacidad de nuestros centros docentes y de investigaci\u00f3n, o en el creciente peso del espa\u00f1ol en el mundo como segunda lengua de comunicaci\u00f3n internacional.\r\n\r\nConfianza, en suma, en todos y cada uno de los hombres y mujeres que, d\u00eda a d\u00eda, desde los distintos rincones de Espa\u00f1a, la hacen crecer y mejorar con su honrado trabajo y admirable empe\u00f1o.\r\n\r\nEn esa tarea, cont\u00e1is como siempre con todas mis energ\u00edas y con mi m\u00e1s firme compromiso de seguir sirviendo con la mayor ilusi\u00f3n y dedicaci\u00f3n a Espa\u00f1a. De servir a todos nuestros ciudadanos, alentando todo lo que nos une y nos permita progresar juntos.\r\n\r\nUn compromiso y unos sentimientos que el Pr\u00edncipe de Asturias comparte plenamente conmigo y que tienen en\u00e9l la mejor garant\u00eda de porvenir.\r\n\r\nEn esta Nochebuena y en v\u00edsperas del A\u00f1o Nuevo, la Reina y toda mi Familia se unen a m\u00ed para expresar a todos los espa\u00f1oles nuestro mayor afecto y mejores deseos, que dedicamos asimismo a cuantos extranjeros viven con nosotros.\r\n\r\n\u00a1De coraz\u00f3n, para todos, muy feliz 2009, y muy buenas noches!", "\u00a1Buenas noches! Mis primeras palabras en esta Nochebuena me salen del coraz\u00f3n para expresar mi afecto y mi mayor felicitaci\u00f3n a todos los espa\u00f1oles. Quiero compartir con vosotros ideas y sentimientos sobre Espa\u00f1a, sobre nuestro presente y nuestro futuro.\r\n\r\nUnas ideas que buscan el bien de nuestro pa\u00eds, como gran Naci\u00f3n europea de larga historia e inmenso patrimonio. Un pa\u00eds que no puede comprenderse sin esa rica diversidad consustancial al mismo ser de Espa\u00f1a. Con este esp\u00edritu, mis reflexiones de esta noche se dirigen a pediros que, juntos, acometamos tres tareas fundamentales:\r\n\r\nEn primer lugar, superar tensiones y divisiones, sobre la base de los principios y valores que alimentan lo mejor de nuestra convivencia e inspiran nuestra Constituci\u00f3n.\r\n\r\nEn segundo lugar, sumar voluntades en torno a los grandes temas de Estado, reforzando nuestra cohesi\u00f3n interna y nuestra proyecci\u00f3n exterior.\r\n\r\nY, finalmente, redoblar esfuerzos para que Espa\u00f1a vuelva a crecer y a crear empleo. Cuanto antes, y de forma sostenible.\r\n\r\nVivimos tiempos complejos y dif\u00edciles. El Siglo Veintiuno va a cumplir su primera d\u00e9cada. El mundo es m\u00e1s global en sus posibilidades -gracias a las comunicaciones y a los avances tecnol\u00f3gicos-. M\u00e1s global tambi\u00e9n en sus desaf\u00edos -que desbordan las fronteras nacionales-. Desaf\u00edos que van desde la lacra del terrorismo, la crisis econ\u00f3mica o el cambio clim\u00e1tico, hasta las pandemias o el narcotr\u00e1fico. Todos ellos requieren de la acci\u00f3n conjunta de los Estados.\r\n\r\nEs mucho lo que nos jugamos en los pr\u00f3ximos a\u00f1os. El futuro impone decisiones estrat\u00e9gicas de gran calado, tanto a nivel interno, como a escala europea e internacional. Decisiones en materia econ\u00f3mica y financiera, energ\u00e9tica, medioambiental, educativa o tecnol\u00f3gica. Todas ellas esenciales para no perder el tren del progreso, defender el futuro de nuestro Planeta, y asegurar el mejor porvenir a las nuevas generaciones.\r\n\r\nDecisiones que deben tener visi\u00f3n anticipatoria y estar a la altura de los retos planteados. Para afrontar estos retos, es preciso desplegar nuestras mayores capacidades, con una Espa\u00f1a s\u00f3lida y cohesionada, en una Europa din\u00e1mica y solidaria.\r\n\r\nLos tiempos actuales nos reclaman tes\u00f3n y fortaleza. Fortaleza como pa\u00eds que a todos nos proporciona libertad, estabilidad y progreso.\r\n\r\nFortaleza como ciudadanos m\u00e1s preparados y competentes, promoviendo la educaci\u00f3n y la igualdad de oportunidades.\r\n\r\nFortaleza en el plano econ\u00f3mico y social, con un tejido productivo cada vez m\u00e1s innovador, competitivo y activo en el mundo, capaz de mantener y elevar nuestro bienestar social.\r\n\r\nEsa mayor fortaleza requiere el m\u00e1s amplio entendimiento y solidaridad entre todos los espa\u00f1oles, entre todas y cada una de nuestras Comunidades Aut\u00f3nomas. No nos podemos permitir que las leg\u00edtimas diferencias ideol\u00f3gicas resten energ\u00edas al logro de los consensos que piden nuestros ciudadanos.\r\n\r\nSabemos cu\u00e1l es el camino a seguir. En las \u00faltimas d\u00e9cadas hemos sido capaces de resolver grandes problemas, contando con el esfuerzo de todos, la voluntad de acuerdo y el liderazgo responsable de nuestros dirigentes pol\u00edticos, econ\u00f3micos y sociales. La experiencia nos demuestra que todos somos necesarios para culminar con \u00e9xito esa tarea.\r\n\r\nSirvamos al inter\u00e9s general. Para ello necesitamos actuar con inteligencia y generosidad, y aplicar la fuerza de la unidad, del di\u00e1logo y del compromiso, en el marco del respeto a nuestra Constituci\u00f3n.\r\n\r\nLa Constituci\u00f3n garantiza un amplio abanico de derechos y libertades, fundamenta una avanzada articulaci\u00f3n de nuestra rica diversidad territorial, y nos dota de instituciones que son claves para la estabilidad y convivencia democr\u00e1ticas, y el buen funcionamiento del conjunto de Espa\u00f1a. Unas instituciones independientes para el mejor y m\u00e1s justo ejercicio de sus responsabilidades, por lo que todos debemos preservar esa independencia en aras de la confianza que los ciudadanos tienen depositada en ellas.\r\n\r\nEn 2009 la grave crisis econ\u00f3mica ha llevado a que el desempleo sea la principal preocupaci\u00f3n de las familias espa\u00f1olas. Afecta a varios millones de personas, angustiadas no s\u00f3lo por la p\u00e9rdida de ingresos, sino por la falta de horizontes en sus vidas laborales y personales.\r\n\r\nLas dificultades han afectado y afectan a muchos trabajadores y empresas en los diferentes sectores productivos, desde la agricultura y la pesca hasta la industria, pasando por la construcci\u00f3n y los servicios. Volver a crecer es el reto m\u00e1s apremiante para poner fin al desempleo, garantizando la m\u00e1s alta protecci\u00f3n social a quienes lo padecen. Debemos atender tambi\u00e9n las leg\u00edtimas expectativas de nuestros j\u00f3venes, apoyarles e ilusionarles, pues en ello nos va el futuro.\r\n\r\nSe han tomado medidas a escala internacional, europea y nacional para detener la crisis y paliar sus efectos. Son muchos los esfuerzos y sacrificios desplegados a todos los niveles. Pero queda mucho por hacer, es preciso seguir adelante. Como ya dije el a\u00f1o pasado, la soluci\u00f3n de la crisis exige trabajar juntos en la misma direcci\u00f3n.\r\n\r\nEs pues necesario seguir adoptando medidas, lograr acuerdos entre nuestras fuerzas pol\u00edticas, econ\u00f3micas y sociales, que permitan, por un lado, asegurar la mayor solidaridad y, por otro, acometer las reformas precisas, a fin de lograr una pronta recuperaci\u00f3n en un clima de seguridad y confianza.\r\n\r\nUrge asimismo -como vengo insistiendo desde hace tiempo- sellar -hoy mejor que ma\u00f1ana- un gran acuerdo nacional en materia de educaci\u00f3n e incentivar a\u00fan m\u00e1s la innovaci\u00f3n. Se trata de dos factores fundamentales que, junto al trabajo sacrificado de todos, permitir\u00e1n aumentar nuestra competitividad y productividad y, por ello mismo, nuestro progreso y bienestar.\r\n\r\nTampoco podemos escatimar esfuerzos a favor de la igualdad de oportunidades, de los m\u00e1s pobres, vulnerables y desfavorecidos, ni en la lucha contra la exclusi\u00f3n y la marginaci\u00f3n social. A favor de quienes viven problemas que a todos nos incumben, como la discapacidad, las graves enfermedades, la drogadicci\u00f3n, o la inaceptable violencia de g\u00e9nero.\r\n\r\nEn estas fechas tan entra\u00f1ables, recuerdo con especial emoci\u00f3n -junto a mi Familia- a todas las v\u00edctimas del terrorismo y a sus familiares, que cuentan con nuestro apoyo, solidaridad y afecto, as\u00ed como de toda la sociedad espa\u00f1ola.\r\n\r\nAcabar con el terrorismo -desde el imperio de la Ley, la acci\u00f3n de la Justicia, la sacrificada entrega de las Fuerzas y Cuerpos de Seguridad, y la cooperaci\u00f3n internacional- es un objetivo de todos los dem\u00f3cratas en defensa de la libertad y de los m\u00e1s elementales derechos humanos.\r\n\r\nLos avances en la lucha contra el terrorismo nos animan a redoblar esfuerzos. Se trata de una prioridad irrenunciable. Una lucha que se extiende al terrorismo internacional, que tan inmenso dolor ya ha causado, y que ha secuestrado de forma intolerable a varios compatriotas -volcados en nuestra Cooperaci\u00f3n al desarrollo-, cuya libertad exigimos.\r\n\r\nLa paz y la seguridad de Espa\u00f1a no pueden desligarse del resto del mundo. De ah\u00ed que quiera volver a subrayar el reconocimiento de la sociedad espa\u00f1ola a quienes sirven a nuestro pa\u00eds en el exterior. Especial menci\u00f3n merecen los miembros de nuestras Fuerzas Armadas que arriesgan sus vidas en misiones internacionales, incluida la vigilancia frente a acciones delictivas tan inaceptables como la pirater\u00eda mar\u00edtima.\r\n\r\nY es que nuestra seguridad, nuestro progreso y bienestar, dependen cada vez m\u00e1s de una eficaz protecci\u00f3n y promoci\u00f3n de nu
