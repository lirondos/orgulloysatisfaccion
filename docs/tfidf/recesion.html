 de que a lo largo de este a\u00f1o hemos transmitido a veces impresiones negativas, desalientos y cansancios colectivos. Pero tambi\u00e9n energ\u00eda para superar los problemas.\r\n\r\nEs imprescindible apartar de nosotros esa tentaci\u00f3n tan espa\u00f1ola del pesimismo. Resulta necesario resistir a cualquier impresi\u00f3n de des\u00e1nimo.\r\n\r\nPrecisamente en los tiempos de crisis es cuando m\u00e1s claramente se manifiesta la importancia de lo fundamental, la decisiva trascendencia de lo que somos, la profunda fuerza que se aloja en nuestro ser m\u00e1s \u00edntimo.\r\n\r\nTiempos de crisis que nos ponen de manifiesto la necesidad de unirse: juntos podemos mucho, casi todo. Por separado, muy poco.\r\n\r\nNo nos arrojemos unos a otros nuestra historia. M\u00e1s bien aprendamos de ella lo que es la clave del avance en los pueblos. Acertar a articular la diversidad, la espontaneidad social y la eficacia pol\u00edtica, para alcanzar los fines y resolver los problemas comunes de un modo beneficioso para todos, respetando siempre el \u00e1rea propia del otro, con un esp\u00edritu de conciliaci\u00f3n y no de conflicto.\r\n\r\nLa alternativa de poder realizada hace un a\u00f1o, ha reforzado nuestra experiencia democr\u00e1tica y la capacidad de di\u00e1logo. Porque cualesquiera que sean las discrepancias o las adhesiones que se despierten, ha servido y sirve cada d\u00eda para asentar nuestra convivencia en libertad, para habituarnos a vivir las mutaciones pol\u00edticas que la voluntad popular desea.\r\n\r\nEstamos viviendo y conviviendo una experiencia hist\u00f3rica nueva, capaz de superar antagonismos y de borrar cicatrices seculares.\r\n\r\nLa democracia es tambi\u00e9n en este aspecto una cura del excesivo orgullo y la seguridad absoluta en la permanencia en el poder. Ese poder hay que intentar conservarlo, gan\u00e1rselo d\u00eda a d\u00eda ante el pueblo que lo otorga y es preciso esforzarse en hacer m\u00e9ritos para conseguirlo l\u00edcitamente, pensando siempre en que hay otros sectores que aspiran tambi\u00e9n con legitimidad a que sus acciones meritorias y sus aciertos sean reconocidos por el pueblo para concederles su confianza.\r\n\r\nPero es que, adem\u00e1s, m\u00e1s all\u00e1 de estos sectores distintos, de estas diferentes alternativas de los partidos pol\u00edticos, hay una serie de cuestiones b\u00e1sicas sobre las que tiene que producirse una coincidencia que ha de redundar en beneficio de Espa\u00f1a.\r\n\r\nPor eso debemos profundizar sin recelo y sin pausa, en el di\u00e1logo entre los espa\u00f1oles. Entremos con lucidez en esa propuesta plural. Un\u00e1monos a ella. Cada persona, cada familia, pueden ser distintas entre s\u00ed. Pero no ser\u00e1n nada si no se entienden en algo, si no encuentran de alguna forma puntos de coincidencia, si no se nutren con valores morales, pol\u00edticos y sociales, madurados en la raz\u00f3n y en la palabra.\r\n\r\nEn estas navidades, con todos vosotros, desde todos nosotros, en la paz de la familia, digamos no a la violencia.\r\n\r\nS\u00ed al di\u00e1logo. S\u00ed al entendimiento entre las personas y los pueblos. S\u00ed a la libertad, a la justicia, al respeto a los d\u00e9biles, a la fraternidad que haga prevalecer la naturaleza espiritual del hombre y despertar la buena voluntad.\r\n\r\nSint\u00e1monos hoy, en esta navidad que celebramos; sint\u00e1monos para siempre espa\u00f1oles que se honran en serlo y que est\u00e1n unidos para el bien de Espa\u00f1a.\r\n\r\nEn nombre de ella, env\u00edo un saludo lleno de cari\u00f1o a nuestros compatriotas emigrantes y a los que en estos momentos, fuera de nuestras fronteras, sienten la nostalgia de la patria.\r\n\r\nA cuantos sufren; a quienes se encuentran solos; a las familias de los que cayeron v\u00edctimas del terrorismo in\u00fatil y cruel; a quienes experimentan el dolor causado por las tragedias que \u00faltimamente nos han llenado de amargura; a los que velan por nuestra paz en las Fuerzas Armadas y en las de Seguridad...A todos los espa\u00f1oles, nuestro abrazo sincero.\r\n\r\nEn el momento en que estamos pr\u00f3ximos a pisar el umbral que separa un a\u00f1o del siguiente, \u00e1mbito que los antiguos consideraban sagrado, os pido que nos consagremos a conseguir en 1984, por encima de los avatares concretos y las personas que los encarnen, lo que m\u00e1s nos importa. Incrementar nuestra confianza, profundizar nuestra democracia, afianzar nuestro progreso en la paz y en la libertad.\r\n\r\nMuchas gracias y que Dios nos conceda una feliz navidad.", "Alo largo del a\u00f1o que pronto va a terminar, he tenido ocasi\u00f3n de compartir con los espa\u00f1oles muchos momentos, en las ciudades y en los pueblos, as\u00ed como en mi relaci\u00f3n con personas e instituciones, que me han puesto de manifiesto la identidad de nuestra profunda vinculaci\u00f3n ante los problemas y el propio ser de Espa\u00f1a.\r\n\r\nEl pueblo y la Corona estamos estrechamente unidos por la tradici\u00f3n; por los a\u00f1os de construcci\u00f3n de nuestra democracia y por el futuro hacia el que, con grandes y meritorios esfuerzos colectivos, avanzamos cada d\u00eda.\r\n\r\nDe nuestros contactos a lo largo del a\u00f1o, estos minutos que me conced\u00e9is en vuestros hogares son posiblemente los que encierran en m\u00ed mayor carga de afecto y gratitud hacia vosotros y vuestras familias.\r\n\r\nPor eso aguardo siempre con ansiedad esta ocasi\u00f3n de dirigirme, a trav\u00e9s de la radio y la televisi\u00f3n, a Espa\u00f1a entera, con palabras y deseos que se concentran en pedir felicidad para todos, tranquilidad social, paz en familia, respeto mutuo como espa\u00f1oles y voluntad de futuro.\r\n\r\nY quisiera que esta palabra, futuro, sirviera para cerrar estos doce meses cargados de vicisitudes, y fuera tambi\u00e9n la primera con que abri\u00e9ramos esperanzados el nuevo a\u00f1o.\r\n\r\nDe esas experiencias nacionales que hemos vivido todos y que nos afectan en conjunto, porque constituimos una gran familia en un solar patrio indivisible, quiero destacar hoy, desde la especial responsabilidad que me concierne, una realidad objetivamente cierta y confortadora.\r\n\r\nEsa realidad es que Espa\u00f1a, nuestra Espa\u00f1a, cierra filas en sus proclamados objetivos de asentar el progreso en libertad; de ser una naci\u00f3n moderna, identificada con las otras naciones que, a\u00fan sintiendo profundamente, como nosotros, los efectos de una crisis mundial aguda, saben que el \u00fanico camino digno de recorrer en esta etapa final del siglo xx, es la superaci\u00f3n diaria, consciente y libremente asumida.\r\n\r\nLos problemas acuciantes que vivo con tensa proximidad y para cuya soluci\u00f3n estoy siempre dispuesto a aportar todas mis energ\u00edas, nos han preocupado y herido en ocasiones.\r\n\r\nPero ni uno solo de ellos, ni todos en conjunto, han podido impedir que las instituciones democr\u00e1ticas hayan funcionado, que nuestra libertad sea efectiva y responsable, y que, con arreglo a ella, nos podamos exigir a nosostros mismos mayor esfuerzo y acierto para solucionarlos.\r\n\r\nNo rindamos al des\u00e1nimo ninguna de nuestras posibilidades para conquistar una sociedad mejor. El valor, la unidad, la solidaridad y la ilusi\u00f3n han de seguir vigentes. Son nuestras armas ante el porvenir.Rompamos con ellas, cada ma\u00f1ana, las inquietudes que nos cercan.\r\n\r\nHace unos d\u00edas celebramos una fecha de espec\u00edfico inter\u00e9s institucional com\u00fan: el sexto aniversario de la Constituci\u00f3n.\r\n\r\nEsa conmemoraci\u00f3n tiene dos dimensiones generales: Por un lado, la consolidaci\u00f3n de principios, derechos y deberes en cuyo acatamiento estamos de acuerdo la gran mayor\u00eda de los espa\u00f1oles.\r\n\r\nY por otro, la seguridad de que nuestro camino es irreversible y que en \u00e9l hemos de encontrar, con la entrega generosa y los sacrificios que sean necesarios, la recompensa de orden y entendimiento que son imprescindibles para la vida de un pueblo.\r\n\r\nReconocemos ya como nuestras, en toda su funci\u00f3n y vitalidad, las instituciones de nuestro Estado. En ellas y con ellas se abren las posibilidades de convivencia p\u00fablica y pol\u00edtica que deseamos. Hemos de apoyarlas y sostenerlas con nuestra decidida colaboraci\u00f3n ciudadana.\r\n\r\nSon de todos porque a todos nos relacionan y vinculan y en la voluntad del pueblo descansan.\r\n\r\nY a estas instituciones corresponde cumplir sus fines con puntualidad y sin descanso. Por eso debemos pedirles un esfuerzo mayor en cada momento, una dedicaci\u00f3n sin tregua para vencer, con el apoyo de todos, las dificultades que est\u00e1n vivas y presentes, desafiando nuestros prop\u00f3sitos nacionales.\r\n\r\nMe duelo como Rey y como espa\u00f1ol con los que est\u00e1is esperando una oportunidad para desarrollar vuestra personal capacidad, sin encontrar un puesto de trabajo. No estaremos en condiciones de avanzar hacia la modernidad, mientras esto no ocurra. Los j\u00f3venes se impacientan con raz\u00f3n. Y debemos contestarles despertando nuestra capacidad para acogerles en lo m\u00e1s valioso del hombre, en su dignidad de trabajador.\r\n\r\nHemos de proseguir tambi\u00e9n la lucha contra el terrorismo.\r\n\r\nLos sacrificios de los espa\u00f1oles de toda condici\u00f3n que han sufrido sus consecuencias, deben servirnos de lecci\u00f3n como sociedad.\r\n\r\nMe uno al dolor de sus familiares y rindo tributo a todos ellos.\r\n\r\nLas Fuerzas Armadas, cumpliendo con su obligaci\u00f3n, han dado ejemplo de entereza y disciplina, que hemos de agradecer profundamente.\r\n\r\nEllas son, con las Fuerzas de Seguridad y con cuantos espa\u00f1oles est\u00e1n animados por deseos de orden y concordia, el baluarte definitivo contra quienes no aceptan una Espa\u00f1a en paz.\r\n\r\nVeamos el futuro, que nos une m\u00e1s que nunca, en nuestra condici\u00f3n de espa\u00f1oles que aman a su patria.\r\n\r\nApret\u00e9monos con ella. Defendamos su unidad en cualquier circunstancia.\r\n\r\nPorque esa unidad no es tan s\u00f3lo f\u00edsica e hist\u00f3rica, sino tambi\u00e9n moral, y en ella se funda nuestra permanencia.\r\n\r\nUnidos en el amor a Espa\u00f1a, en el amor a la familia, en la responsabilidad de cada comunidad, podremos afrontar todos los problemas y, desde luego, esos que por nuestro car\u00e1cter vehemente, apasionado y a veces derrotista, nos parecen sin soluci\u00f3n.\r\n\r\nYo os pido, en la confianza de estos momentos, prudencia en la pol\u00e9mica, cordialidad en el planteamiento y resoluci\u00f3n de las discrepancias con amplitud de miras en el an\u00e1lisis de la realidad nacional.\r\n\r\nYo os pido, sobre todo, ilusi\u00f3n colectiva. Confianza en nuestra propia obra.\r\n\r\nLa superaci\u00f3n constante de cuanto nos pueda desunir, bien vale el esfuerzo de todos los d\u00edas, porque as\u00ed afirmaremos para siempre el futuro de Espa\u00f1a.\r\n\r\nVeamos, al filo de este a\u00f1o que se va, con responsabilidad y sin triunfalismo, el camino recorrido y contemplemos con esperanzada ilusi\u00f3n el que se abre ante nosotros.\r\n\r\nEn los pr\u00f3ximos a\u00f1os nos acercaremos a la fecha luminosa que conmemora el descubrimiento de Am\u00e9rica.Ojal\u00e1 que el \u00e1nimo de aquellos espa\u00f1oles presentes en el tiempo, que se\u00f1alaron con su temple una frontera nueva en la civilizaci\u00f3n, nos estimule a nosotros, espa\u00f1oles de hoy, a descubrir las energ\u00edas necesarias para colocar a Espa\u00f1a en el lugar que le corresponde en el mundo.\r\n\r\nCon esta reflexi\u00f3n os deseo a todos los espa\u00f1oles, a los que est\u00e1is aqu\u00ed y a los que viv\u00eds fuera de Espa\u00f1a, unas felices fiestas.\r\n\r\nY os convoco, en un abrazo, a amar a Espa\u00f1a y a luchar por el futuro com\u00fan que hemos de entregar, pr\u00f3spero y brillante, a nuestros hijos.\r\n\r\nEspa\u00f1oles: Buenas noches.", "Con la mirada puesta en el futuro y el coraz\u00f3n en Espa\u00f1a, deseo que estas palabras que tradicionalmente os dirijo con motivo de las entra\u00f1ables fiestas navide\u00f1as estrechen a\u00fan m\u00e1s, si cabe, los inalterables v\u00ednculos de la Corona con los espa\u00f1oles.\r\n\r\nLa dimensi\u00f3n de este saludo crece ante la perspectiva de esa Europa, realidad compleja, din\u00e1mica y profunda, en la que ya nos encontramos y en la que Espa\u00f1a pondr\u00e1 su voz y su voto, su peso nacional y su decidida voluntad, para defender los valores de libertad y progreso que son connaturales de su propia personalidad secular.\r\n\r\nEn Europa debemos ser tambi\u00e9n por historia y cultura sostenedores de los deseos y aspiraciones leg\u00edtimas que abrigan nuestros hermanos de los pa\u00edses de Am\u00e9rica, cuya estirpe es la nuestra y cuyo destino tan directamente nos afecta.\r\n\r\nA estos pueblos americanos, en la desgracia y en la fortuna, en la grandeza y en la servidumbre de las circunstancias, cualesquiera que \u00e9stas sean, nos unimos por vocaci\u00f3n, con fervor y responsabilidad.\r\n\r\nMientras otras \u00e1reas del mundo se sumergen en las sombras, la Am\u00e9rica plural y joven, despierta y tersa, inicia una definitiva marcha hacia la libertad.\r\n\r\nTodos deseamos que \u00e9stas sean para ellos y para nosotros navidades de esperanza.\r\n\r\nSingularmente, M\u00e9xico y Colombia vibran hoy en nuestro coraz\u00f3n. Para ellas que acaban de soportar el peso de la tragedia y para todas las naciones que en aqu\u00e9l continente luchan por su propia identidad, nuestro abrazo y nuestro afecto.\r\n\r\nUnidos en Europa y con los pueblos de Am\u00e9rica, desear\u00eda que en este instante familiar y lleno de recuerdos nos di\u00e9ramos para siempre la mano a fin de fortalecer la paz, la alegr\u00eda y la comprensi\u00f3n necesaria para llevar a buen puerto la gran nave de la patria.\r\n\r\nEl largo proceso de integraci\u00f3n en Europa y en sus organizaciones comunitarias, ha sido desarrollado por todos los espa\u00f1oles. Y por todos tambi\u00e9n ha sido sufrido y trabajado, a\u00f1o tras a\u00f1o, negociaci\u00f3n tras negociaci\u00f3n.\r\n\r\nNadie puede excluir a nadie en el m\u00e9rito de este caminar durante mucho tiempo y nadie podr\u00e1 quedar excluido en el esfuerzo porque la integraci\u00f3n produzca favorables resultados y por lograr nuestro mejor desarrollo hacia la modernidad.\r\n\r\nPor eso, en esta bienvenida a una nueva etapa, abramos los brazos sin miedo y sin fatiga, con confianza y seguros de nosotros mismos, a una comunidad esencialmente comprometida con la pervivencia de Occidente.\r\n\r\nTerminamos un a\u00f1o en el que la democracia espa\u00f1ola ha seguido avanzando.\r\n\r\nHemos tenido problemas, porque vivir en democracia no es un estado m\u00e1gico y pleno en s\u00ed mismo, sino una capacidad instrumental y moral para conquistar d\u00eda a d\u00eda, en la acci\u00f3n solidaria, cotas cada vez m\u00e1s elevadas de convivencia en armon\u00eda y justicia.\r\n\r\nPara m\u00ed los diez a\u00f1os que acaban de cumplirse desde que ocupo el trono de Espa\u00f1a, han adquirido un significado hist\u00f3rico del que debemos sentirnos orgullosos.\r\n\r\nPorque hace diez a\u00f1os, al terminar un r\u00e9gimen que ocup\u00f3 un extenso per\u00edodo de la vida espa\u00f1ola y que representa ya un trozo de nuestra historia, muchos de los que vaticinaban cat\u00e1strofes no hubieran cre\u00eddo que \u00edbamos a conseguir una transformaci\u00f3n profunda, sin venganzas ni violencias, sin odios ni tensiones insuperables, con capacidad de di\u00e1logo y buena voluntad para seguir adelante, tras haber sufrido la dram\u00e1tica experiencia de un enfrentamiento entre espa\u00f1oles que jam\u00e1s debe repetirse.\r\n\r\nPor ello, me complazco en proclamar en esta hora en que se combinan el balance y el an\u00e1lisis del pasado con las perspectivas del futuro, que debemos clausurar para siempre el tiempo de la duda y el temor, porque entramos en otro de creatividad y de ilusiones.\r\n\r\nPara este nuevo tiempo, no regateemos nuestra entrega. La misi\u00f3n a todos nos compete y debemos aceptar con alegr\u00eda las nuevas responsabilidades que se nos presentan, desechando el pesimismo al que a veces somos tan proclives.\r\n\r\nPermitidme que en esta noche os convoque para esta gran tarea, conmigo al frente, y os ofrezca mi dedicaci\u00f3n incondicional como Rey al servicio de todos los espa\u00f1oles.\r\n\r\nOs pido un paso m\u00e1s para aproximarnos los unos a los otros: trabajadores y empresarios; gobierno e instituciones econ\u00f3micas, sociales y culturales; espa\u00f1oles de todas las clases y de todas las ideas.\r\n\r\nOs pido un esfuerzo en lo fundamental que debe unirnos y el relego a un segundo plano de lo que es accesorio. Os pido un esfuerzo para reducir el paro, crear o ampliar los sectores productivos, impulsar la tecnificaci\u00f3n de nuestras estructuras, acelerar la preparaci\u00f3n de nuestros cuadros, aumentar los factores de estabilidad y confianza sin que nadie se sienta marginado, complementar con disposiciones adecuadas el tr\u00e1nsito hacia Europa...\r\n\r\nOs pido que continuemos avanzando en el intento de transformaci\u00f3n de nuestra patria.\r\n\r\nOs pido que nos miremos a nosotros mismos como espa\u00f1oles de esta hora, al ritmo del mundo, con conciencia de las propias fuerzas, decididos a superar, por fin, las facciones antag\u00f3nicas seculares, para conseguir un definitivo talante de convivencia.\r\n\r\nOs pido, en definitiva, que forjemos esa Espa\u00f1a del s\u00ed y del concierto, de la mano abierta, del di\u00e1logo sincero y constructivo y de la palabra sin doblez.\r\n\r\nEsa Espa\u00f1a que es la mejor herencia que debemos ofrecer a las generaciones que nos siguen.\r\n\r\nOs convoco a colaborar un\u00e1nimemente en este sentido, como ciudadanos. La participaci\u00f3n reglada y generosa de todos en la labor p\u00fablica, ha de ser la t\u00f3nica que agilice nuestra vida en los pr\u00f3ximos a\u00f1os.\r\n\r\nDel mismo modo, el Estado de las autonom\u00edas ha de construirse con paciencia, con prudencia, con altura de miras.\r\n\r\nCada Comunidad, y a todas ellas saludo y me vinculo en la variedad que representan dentro de nuestro ser indivisible, debe esforzarse por lograr lo mejor para sus ciudadanos, con la conciencia de que tal esfuerzo, para ser fruct\u00edfero, ha de suponer una contribuci\u00f3n constructiva e integradora con la mirada puesta en el inter\u00e9s general, que a todos concierne y sin el que no ser\u00e1 posible alcanzar la justicia y la prosperidad a las que aspiramos.\r\n\r\nEsta noche, como en tantas otras ocasiones, os invito a mirar a Espa\u00f1a, a sentirla y a asumirla como lo m\u00e1s hermoso de nuestra existencia.\r\n\r\nEl pasado de Espa\u00f1a es la garant\u00eda de su futuro. Sobre nuestros hombros est\u00e1 el recuerdo de una serie interminable de hitos ejemplares y ha de impulsarnos el aliento de quienes nos precedieron y se sacrificaron por la noble ejecutoria de una naci\u00f3n que no sabe rendirse.\r\n\r\nTambi\u00e9n en nuestros d\u00edas el sacrificio es la caracter\u00edstica de muchos compatriotas. Y quiero enviar un especial saludo a cuantos sufren en estos momentos por su precaria situaci\u00f3n econ\u00f3mica, por una falta de trabajo contra la que hemos de luchar sin descanso, por los problemas de su posici\u00f3n social o porque son presa de la enfermedad.\r\n\r\nRindamos tambi\u00e9n un homenaje a quienes combaten el terrorismo y a quienes han sido sus v\u00edctimas.\r\n\r\nDirijo una llamada a la juventud, en la que hemos de cifrar nuestras mejores esperanzas. Apoyo a los j\u00f3venes con la profunda convicci\u00f3n de que sus pretensiones son justas. Necesitan fe, trabajo, confianza y si piden, a veces, lo imposible, es porque conf\u00edan en que tambi\u00e9n lo imposible se puede conseguir.Creo en ellos y en su responsabilidad. Y cuantos esfuerzos realicemos para proporcionarles las oportunidades que esperan, nos llenar\u00e1 de orgullo y satisfacci\u00f3n.\r\n\r\nSaludo a los espa\u00f1oles que fuera de la patria, en cualquier lugar del mundo, afirman su condici\u00f3n de ciudadanos responsables y no se olvidan de la tierra que les vio nacer.\r\n\r\nY os saludo a vosotros que me escuch\u00e1is desde vuestro hogares, en nombre de mi familia, orgulloso de sentirme Rey de todos los espa\u00f1oles, portavoz de un cordial mensaje de convivencia.\r\n\r\nEn esta noche de nostalgias, de alegr\u00edas y de tristezas, que Dios os conceda sus mejores dones y que el nuevo a\u00f1o est\u00e9 para todos lleno de paz y de felicidad.\r\n\r\nBuenas noches.", "Con mi deseo de felicidad para todos, una vez m\u00e1s me dirijo a vosotros en estas fechas de la navidad, en las que el encuentro con los seres queridos estimula el \u00e1nimo hacia el di\u00e1logo y la reflexi\u00f3n en com\u00fan.\r\n\r\nHemos vivido en este a\u00f1o que pronto va a terminar hechos de singular significaci\u00f3n en la marcha hacia el futuro de nuestra democracia. Todos ellos, los positivos y los negativos, los momentos alegres y los tristes, nos impulsan a profundizar en la convivencia libre, pac\u00edfica y generosa entre todos los espa\u00f1oles. Ese es el camino por el que hemos decidido concluir nuestra andadura como naci\u00f3n, y por el que discurre tambi\u00e9n el quehacer y la comparecencia de la Corona en la vida ciudadana.\r\n\r\nViene a mi recuerdo, entre los acontecimientos de estos doce meses, el momento en que el Pr\u00edncipe de Asturias, Heredero de la Corona, jur\u00f3 en el solemne recinto de las Cortes Generales, ante los leg\u00edtimos representantes del pueblo espa\u00f1ol, la Constituci\u00f3n que rige nuestra vida colectiva.\r\n\r\nEste acto, que me llen\u00f3 de emoci\u00f3n, tuvo un trascendente significado de continuidad y de responsabilidad en la vinculaci\u00f3n regia a los valores democr\u00e1ticos y a la leal colaboraci\u00f3n que la Corona facilita y requiere para consolidar el juego de las libertades.\r\n\r\nY no olvido tampoco la lealtad y simpat\u00eda que expres\u00f3 el Presidente del Gobierno a mi hijo al serle impuesto el collar de la Orden de Carlos III aquel mismo d\u00eda en que el Pr\u00edncipe Felipe alcanzaba la mayor\u00eda de edad, en un acto solemne y significativo para el normal funcionamiento de nuestras instituciones constitucionales.\r\n\r\nConcluimos tambi\u00e9n nuestro primer a\u00f1o de participaci\u00f3n plena y activa en las instituciones europeas. La realidad y la vocaci\u00f3n europea de Espa\u00f1a, siempre presentes en nuestra historia, encuentran ahora el marco adecuado para desarrollarse y expresar todo su vigor.\r\n\r\nLos esfuerzos que la sociedad espa\u00f1ola debe realizar para cubrir satisfactoriamente un per\u00edodo de adaptaci\u00f3n no exento de dificultades, deben ser un est\u00edmulo para nuestro propio desarrollo y progreso.Nuestra participaci\u00f3n en un marco pol\u00edtico y econ\u00f3mico como el europeo ofrece grandes posibilidades, y a la vez nos plantea importantes retos que debemos afrontar con la confianza y la tenacidad que requieren las grandes empresas. As\u00ed podremos contribuir tambi\u00e9n con entusiasmo a la realizaci\u00f3n moral y material de esa gran Comunidad Europea que queremos construir. Una Comunidad en la que, como tantas veces me enorgullezco en proclamar, trabajaremos sin descanso para garantizar una relaci\u00f3n intensa y solidaria con las naciones hermanas de Iberoam\u00e9rica.\r\n\r\nAl cumplirse diez a\u00f1os desde que se inici\u00f3 el proceso democr\u00e1tico, hemos de recordar tambi\u00e9n el cincuentenario de una guerra civil que enfrent\u00f3 a espa\u00f1oles con espa\u00f1oles. Lo ocurrido est\u00e1 ya escrito en la historia y alejado de nuestro presente, pero su recuerdo debe servir para que cada uno de nosotros, viejos o j\u00f3venes, protagonistas, testigos o simplemente conocedores de aquellos hechos, reflexionemos en la intimidad de nuestras conciencias y obtengamos conclusiones del recuerdo, borrando cicatrices, eliminando de nuestro \u00e1nimo todo vestigio de enfrentamiento o violencia y afirmando el esp\u00edritu de paz y armon\u00eda que ha de inspirarnos.\r\n\r\nAhora que la convivencia pac\u00edfica y las libertades son una realidad definitivamente alcanzada, debemos fortalecer el prop\u00f3sito de guiar para siempre nuestra vida colectiva a trav\u00e9s del di\u00e1logo y el respeto mutuo como \u00fanicos instrumentos v\u00e1lidos para resolver los problemas.\r\n\r\nHemos construido entre todos un sistema pol\u00edtico basado en la libertad, la voluntad democr\u00e1tica de las mayor\u00edas y el respeto a las minor\u00edas, la representaci\u00f3n pac\u00edfica y constructiva de los intereses y de las ideas y la autoridad leg\u00edtima de las instituciones.\r\n\r\nLa insistencia y claridad con que el pueblo espa\u00f1ol ha manifestado sus deseos consagran y justifican normas, acuerdos y esfuerzos dirigidos a facilitar el entendimiento y la colaboraci\u00f3n entre sectores sociales, tendencias y comunidades. Un entendimiento que responde a la voluntad de la gran mayor\u00eda de nuestro pueblo, y que s\u00f3lo el ego\u00edsmo y la ignorancia han impedido en algunos momentos de nuestra historia.\r\n\r\nCon sensibilidad y altura de miras, con una educaci\u00f3n ciudadana ejemplar, hab\u00e9is acudido a las urnas en las consultas electorales realizadas a lo largo de este a\u00f1o.Podemos decir y reconocer que la democracia, basada en el sufragio universal, ha funcionado en sus mecanismos esenciales. Pero adem\u00e1s, es preciso que todos, los gobernantes desde las instituciones, las organizaciones pol\u00edticas y sociales desde su representaci\u00f3n y los ciudadanos desde el trabajo cotidiano de cada uno, sigamos esforz\u00e1ndonos por hacer cada d\u00eda m\u00e1s reales los valores que proclama nuestra Constituci\u00f3n.\r\n\r\nEl derecho al trabajo, la cultura abierta y plural, el bienestar econ\u00f3mico y laboral, la igualdad de oportunidades, la extensi\u00f3n de las atenciones sociales, la seguridad de las personas, el servicio a los ciudadanos desde los poderes p\u00fablicos, son aspiraciones en las que hemos de profundizar inspirados por una voluntad de progreso y de reforma de nuestra vida nacional.\r\n\r\nMe siento orgulloso de proclamar mi fe en el pueblo espa\u00f1ol, al que me honro en servir, y s\u00e9 que desea libertad, justicia y bienestar. Hacia esos objetivos hemos de caminar unidos por encima de discrepancias, de intereses particulares y de las acciones que tratan de imponernos el temor.\r\n\r\nEl terrorismo no ha cejado este a\u00f1o en su empe\u00f1o criminal. Tampoco nosotros cejamos en combatirlo. Esta plaga, cuya v\u00edctima es toda la sociedad, no nos va a derrotar ni ahora ni nunca. Tenemos la raz\u00f3n frente a sus sinrazones. Queremos la paz, frente a la barbarie de unos pocos.\r\n\r\nLos pr\u00f3ximos a\u00f1os ser\u00e1n decisivos para el destino de nuestra patria. Del acierto con que sepamos afrontar los retos que nos aguardan depende en gran medida que podamos dejar a nuestros hijos una Espa\u00f1a m\u00e1s justa, m\u00e1s pr\u00f3spera y con un renovado papel en el concierto internacional. Dentro de seis a\u00f1os, en 1992, celebraremos el V Centenario del descubrimiento de Am\u00e9rica, fecha hist\u00f3rica del encuentro con los pueblos del otro lado del Oc\u00e9ano. Ese mismo a\u00f1o tendr\u00e1n lugar en Espa\u00f1a grandes acontecimientos, que atraer\u00e1n sobre nuestra patria la atenci\u00f3n del mundo entero. Debemos estar preparados para responder a esa cita, que no s\u00f3lo ha de servir para fortalecer el prestigio de Espa\u00f1a sino tambi\u00e9n para dar un paso adelante en el di\u00e1logo y la convivencia entre los pueblos del mundo.\r\n\r\nSe abre ante nosotros un futuro lleno de posibilidades, de inc\u00f3gnitas y de desaf\u00edos. El acelerado avance tecnol\u00f3gico al que no podemos ni debemos dar la espalda, puede permitir, si se pone al servicio del hombre, albergar la ilusi\u00f3n de un mundo mejor para todos. Pero a la vez no podemos olvidar en estas fechas que subsisten en muchos lugares situaciones de hambre y miseria, de graves conflictos b\u00e9licos, de discriminaci\u00f3n racial, de ausencia de libertad. Situaciones que repugnan a la conciencia y ante las cuales, hoy m\u00e1s que nunca, la solidaridad constituye una obligaci\u00f3n ineludible.\r\n\r\nContemplemos, pues, el futuro con esperanza. Con la esperanza que da la fe en nuestras propias fuerzas, la voluntad de seguir avanzando d\u00eda a d\u00eda, con serenidad y firmeza, y el orgullo del patrimonio de civilizaci\u00f3n y cultura legado por nuestros mayores y que hemos de preservar y enriquecer.Hacia vosotros, hacia todos los espa\u00f1oles, en esta noche entra\u00f1able va mi coraz\u00f3n para desearos paz y ventura.\r\n\r\nA cuantos est\u00e1is en la patria y a los que fuera de ella sent\u00eds la nostalgia de vuestra tierra.\r\n\r\nA los que disfrut\u00e1is de la felicidad y a quienes sois v\u00edctimas del sufrimiento y del dolor.\r\n\r\nA todos, en este esp\u00edritu de armon\u00eda consagrado por la navidad, mi cordial afecto y el de mi familia.\r\n\r\nBuenas noches.", "Un a\u00f1o m\u00e1s, con los sentimientos de paz, solidaridad y esperanza que las fiestas de navidad propician, quiero enviar mi saludo a todos los espa\u00f1oles y ofrecer a vuestras familias los mejores deseos de la m\u00eda.\r\n\r\nUnidos en esa paz y porque nosotros la valoramos desde dolorosas experiencias pasadas, podemos sentirnos orgullosos de constituir un pueblo que aspira a destacarse en la misi\u00f3n de extenderla en el mundo.\r\n\r\nPor eso, una y otra vez, en vuestro nombre y en correspondencia con el constante mensaje de la Corona, he apoyado en todos los foros internacionales los proyectos de convivencia fraternal entre los pueblos y las naciones.\r\n\r\nEn este sentido, la reciente firma de un Tratado para eliminar misiles y disminuir la amenaza de una guerra nuclear, encuentran en nosotros la colaboraci\u00f3n m\u00e1s decidida. Porque sin paz no hay progreso ni libertad.\r\n\r\nEs hora de establecer de una vez por todas esa aspiraci\u00f3n al entendimiento en un mundo que vive angustiado por la violencia de los conflictos b\u00e9licos.\r\n\r\nHemos de felicitarnos por este primer paso hacia un porvenir m\u00e1s arm\u00f3nico que representa el acuerdo entre los Estados Unidos de Am\u00e9rica y la Uni\u00f3n Sovi\u00e9tica. Como espa\u00f1oles lo acogemos con alegr\u00eda, confiando en que sus frutos sean realmente positivos y se extiendan cada vez m\u00e1s para lograr una aut\u00e9ntica distensi\u00f3n.\r\n\r\nRecordemos siempre que hemos de mantener tenazmente el camino emprendido hace a\u00f1os, unidos en la democracia, donde las razones, el di\u00e1logo y la participaci\u00f3n sustituyen al dogmatismo y a la tentaci\u00f3n hist\u00f3rica de la discordia y de la fuerza.\r\n\r\nNunca m\u00e1s el enfrentamiento de espa\u00f1oles con espa\u00f1oles. Nunca m\u00e1s el vac\u00edo entre hermanos, entre generaciones, entre pueblos, comunidades y sectores de nuestra naci\u00f3n.\r\n\r\nEstrechamente unidos en lo esencial, fundidos en un sentimiento patri\u00f3tico profundo y consciente, por encima de divergencias secundarias y transitorias, construyamos en las pr\u00f3ximas d\u00e9cadas una sociedad donde nuestras coincidencias permitan a los espa\u00f1oles mirar con ilusi\u00f3n hacia un futuro de concordia.\r\n\r\nLa paz, esa paz que en estas fiestas resuena con ecos ilusionados, es un tesoro que facilita los mayores logros para nuestra sociedad.\r\n\r\nY la cobarde agresi\u00f3n en la convivencia que es el terrorismo, ha de unirnos m\u00e1s todav\u00eda en la defensa de esa paz deseada. No debemos mostrar ni debilidad, ni temor, ni duda, para rechazar con decisi\u00f3n a quienes hacen correr la sangre de los espa\u00f1oles v\u00edctimas de sus atentados criminales, y tambi\u00e9n a quienes los amparan, disculpan o justifican, cualesquiera que sean sus posiciones pol\u00edticas, sociales o religiosas.\r\n\r\nLos problemas, sea cual sea su naturaleza, pueden encontrar soluci\u00f3n si se comparte sinceramente la voluntad de entendimiento; pero s\u00f3lo pueden estrecharse las manos que no est\u00e1n ensangrentadas por el crimen y la dignidad.\r\n\r\nSi todas las acciones terroristas son igualmente execrables, os confieso que no puedo alejar de mi mente, en esta ocasi\u00f3n de manera especial, la imagen de unos cuerpos infantiles que hace pocas fechas, en la noble ciudad de Zaragoza, aparec\u00edan destrozados por la sa\u00f1a de unos desalmados.\r\n\r\nEn estas horas de sentimientos magn\u00e1nimos y desinteresados que quisi\u00e9ramos prolongar indefinidamente, debemos redoblar el esfuerzo de todas las personas y todos los sectores, de los medios de comunicaci\u00f3n y de las instituciones jur\u00eddicas para lograr, ayudando a las Fuerzas de Seguridad, cuyo esp\u00edritu de sacrificio tanto admiramos, la erradicaci\u00f3n del terrorismo.\r\n\r\nEspa\u00f1a ha conseguido avanzar para convivir en libertad; va ocupando el papel que le corresponde en Europa y en el mundo; refuerza sus lazos de fraternidad con los pueblos de Iberoam\u00e9rica y comienza a superar s\u00f3lidamente la crisis econ\u00f3mica.\r\n\r\nAhora debemos prestar mayor atenci\u00f3n a los grupos sociales que se encuentran marginados. Ahora debemos emplear la energ\u00eda suficiente para seguir modernizando la naci\u00f3n y, m\u00e1s all\u00e1 de intereses y ego\u00edsmos que pertenecen a modelos de vida ya pasados, combatir el desempleo que ensombrece muchas de las conquistas logradas.\r\n\r\nPronunciemos una vez m\u00e1s la palabra Espa\u00f1a y que ella llene nuestro coraz\u00f3n, porque Espa\u00f1a es lo m\u00e1s valioso de nuestro destino com\u00fan. La Espa\u00f1a, cuya unidad indisoluble est\u00e1 determinada en nuestra Constituci\u00f3n y todos hemos de acatar y defender, la Espa\u00f1a de los sue\u00f1os a\u00fan sin realizar, que espera el amor de los j\u00f3venes, la creatividad de los artistas, el esfuerzo de los profesionales, la fecundidad de las tierras y la alegr\u00eda de las nuevas generaciones que nos acucian con nobles ambiciones.\r\n\r\nEn este a\u00f1o que ahora culmina se acumulan, como en un balance din\u00e1mico y urgente, los hechos positivos y negativos que han formado parte de nuestra vida colectiva. Unos para llenarnos de satisfacci\u00f3n, otros para dolernos en nuestra conciencia. Pero todos ellos han contribuido a formarnos y a proporcionarnos la experiencia que debe modular nuestra conducta venidera, para vivir con coraje y con responsabilidad.\r\n\r\nA todas las Comunidades espa\u00f1olas y con singular cari\u00f1o a aquellas que han padecido tribulaciones a lo largo del a\u00f1o, en raz\u00f3n de sequ\u00edas, inundaciones o cat\u00e1strofes, les deseo un futuro pr\u00f3spero y la colaboraci\u00f3n plena del Estado para solucionar sus dificultades.\r\n\r\nA los espa\u00f1oles que en cualquier parte del mundo sienten la nostalgia y nos recuerdan, les env\u00edo el mensaje de afecto que tantas veces la Reina y yo les hemos llevado personalmente, en cuantas ocasiones nos ha sido posible: Espa\u00f1a contin\u00faa con ellos, en las tierras donde viven y trabajan.\r\n\r\nEsta es hora de esperanza. Hemos recorrido con valor y alegr\u00eda un largo camino para alcanzar cada vez mayores logros en libertad, justicia y bienestar. La vida de los pueblos es un sue\u00f1o ambicioso que se va haciendo realidad d\u00eda a d\u00eda, con esfuerzo y con fatiga. Pero merece la pena.\r\n\r\nEspa\u00f1a, joven en los j\u00f3venes, grandiosa en su historia, expectante y ansiosa en medio de las inquietudes de cada instante, est\u00e1 presente hoy en nuestros hogares. Es la voz y el sentimiento que nos identifica y enaltece. En ella y por ella, aceptad esta noche las palabras de vuestro Rey.", "Una vez m\u00e1s, en nombre de mi familia y en el m\u00edo propio, tengo la oportunidad de enviar un cordial saludo y una felicitaci\u00f3n sincera a los espa\u00f1oles que, dentro y fuera de nuestra naci\u00f3n, est\u00e1n viviendo estas horas entra\u00f1ables de la navidad.\r\n\r\nLos seres queridos que nos rodean, los recuerdos que se evocan, la alegr\u00eda que se disfruta en estos momentos, nos proporcionan un bien inapreciable y unos sentimientos de hermandad que os deseo se prolonguen a trav\u00e9s de todo el a\u00f1o que pronto va a comenzar.\r\n\r\nEn el que ahora termina se han producido importantes acontecimientos.Hemos cumplido diez a\u00f1os de madurez constitucional. Diez a\u00f1os cuya conmemoraci\u00f3n celebramos recientemente y que se iniciaron con el acuerdo de las distintas fuerzas pol\u00edticas para redactar un proyecto de Constituci\u00f3n que despu\u00e9s mereci\u00f3 la aprobaci\u00f3n del pueblo espa\u00f1ol. Un s\u00edmbolo de concertaci\u00f3n y de consenso que debiera prolongarse a trav\u00e9s del tiempo en un fecundo y sereno di\u00e1logo.\r\n\r\nEspa\u00f1a se ha ligado a compromisos interiores y exteriores, que nos vinculan plenamente a los avatares y a los problemas del mundo en que nos ha tocado vivir y dentro del cual se nos reconoce un prestigio indudable.\r\n\r\nHan transcurrido tres a\u00f1os desde la adhesi\u00f3n de nuestro pa\u00eds a la Comunidad Europea.\r\n\r\nSentimos entonces la satisfacci\u00f3n de ver alcanzada una meta que los espa\u00f1oles anhel\u00e1bamos. Ahora podemos comprobar la exactitud de nuestra elecci\u00f3n, porque ha contribuido a la modernizaci\u00f3n de nuestra econom\u00eda, a aumentar la prosperidad del pa\u00eds, al fortalecimiento de nuestras instituciones democr\u00e1ticas y a la recuperaci\u00f3n de un papel importante en Europa y en el mundo.\r\n\r\nDentro de unos d\u00edas, Espa\u00f1a asumir\u00e1 un nuevo reto: el de ocupar, por vez primera, la presidencia de la Comunidad Europea.\r\n\r\nDurante seis meses le corresponder\u00e1 a nuestro pa\u00eds la delicada tarea de dirigir y encauzar los trabajos comunitarios, con la voluntad y la esperanza de servir responsablemente a una causa digna: la construcci\u00f3n de una Europa unida, m\u00e1s justa, pr\u00f3spera y solidaria, abierta al mundo para contribuir al desarrollo de los pueblos y a la paz entre las naciones. En este af\u00e1n, os convoco a todos, pues el futuro de Europa es y ser\u00e1, porque as\u00ed lo hemos querido, nuestro propio futuro.\r\n\r\nEn el terreno de la convivencia constructiva entre las naciones concluimos el a\u00f1o con esperanza: 1988 ha sido especialmente fecundo en la b\u00fasqueda de la paz y en los esfuerzos dirigidos a disminuir aquellos elementos y circunstancias que puedan amenazarla.\r\n\r\nHemos asistido a la continuaci\u00f3n de un proceso de acercamiento y entendimiento entre Estados Unidos y la Uni\u00f3n Sovi\u00e9tica que est\u00e1 contribuyendo notablemente a la consolidaci\u00f3n de un mundo m\u00e1s seguro y a una mayor cooperaci\u00f3n entre los pueblos.\r\n\r\nLa actividad de la Organizaci\u00f3n de las Naciones Unidas, que ha permitido la entrada en v\u00edas de soluci\u00f3n de graves conflictos; las nuevas perspectivas abiertas por la Conferencia para la Seguridad y la Cooperaci\u00f3n en Europa, y los procesos de entendimiento internacional que Espa\u00f1a ha alentado en la medida de sus posibilidades, son signos positivos que, sin embargo, quedan parcialmente enturbiados por factores de inestabilidad a\u00fan latentes y ante los cuales no podemos permanecer impasibles.\r\n\r\nEn el \u00e1mbito democr\u00e1tico hace pocos d\u00edas hemos vivido la experiencia, dentro del sistema democr\u00e1tico que nos rige, de un paro general que debe servirnos a todos, sin excepci\u00f3n, como punto de meditaci\u00f3n para decidir nuestros comportamientos futuros y evitar cuantos problemas puedan solucionarse con el di\u00e1logo y la negociaci\u00f3n.\r\n\r\nPor eso comprender\u00e9is que, en uso de ese poder moderador que la Constituci\u00f3n me atribuye, pida siempre prudencia en cuanto afecta a los conflictos, e inter\u00e9s tanto en resolverlos como en superarlos.\r\n\r\nY sobre todo mantengamos en cualquier circunstancia la mayor serenidad y el m\u00e1s profundo respeto a la libertad, porque s\u00f3lo podr\u00e1 deducirse la verdadera importancia y el significado exacto de los sentimientos ciudadanos si cada uno puede manifestarlos o adoptar una conducta sin temores, sin presiones y sin limitaci\u00f3n alguna a su libertad.\r\n\r\nComo hace pocos d\u00edas tuve ocasi\u00f3n de expresar en Par\u00eds, al ingresar como miembro de honor en la Academia de Ciencias Morales y Pol\u00edticas francesa, la democracia es el \u00fanico sistema pol\u00edtico que puede alimentarse y crecer con sus propios conflictos, en el respeto del Estado de derecho y del inter\u00e9s general. Y nuestra democracia y su expresi\u00f3n constitucional tienen suficientes resortes para consolidar en los pr\u00f3ximos meses, y en el marco europeo que nos contempla; una comunidad que sepa mantenerse unida, sin retroceder ni perder posiciones que ha costado mucho trabajo y sacrificio conseguir, pero que pueden desmoronarse en breve plazo si dispersamos nuestros esfuerzos.\r\n\r\nLa cr\u00edtica positiva al Estado y a sus instituciones, o a las personas que est\u00e1n a su servicio, as\u00ed como la sincera autocr\u00edtica, m\u00e1s que producir molestia y desasosiego, debe calar en todos para orientarnos y perfeccionarnos.\r\n\r\nEstoy seguro de que no es una utop\u00eda pensar que muchos problemas nacionales pueden ser superados en un clima de concordia. Yo quisiera que \u00e9sta fuera la palabra que m\u00e1s se repitiera o transluciera a lo largo de este tradicional mensaje que hoy os dirijo. Concordia que es indispensable para que no nos compliquemos en discusiones in\u00fatiles ni nos perdamos dando vueltas para encontrar la direcci\u00f3n adecuada, cuando un camino ancho y estimulante est\u00e1 ante nuestros ojos invit\u00e1ndonos a seguir adelante.\r\n\r\nConcordia indispensable para que cada uno sepa ceder un poco de sus derechos o de sus pretensiones y se pueda obtener el equilibrio, el pacto y el acuerdo.\r\n\r\nCuando ya va a concluir este a\u00f1o, reafirmo con la m\u00e1xima confianza en los espa\u00f1oles y en quienes tienen la obligaci\u00f3n de gobernarles, porque han sido elegidos libremente como representantes suyos, mi esperanza de que lograremos vencer la batalla del desempleo; que resistiremos y superaremos, con la mayor moral y decisi\u00f3n, los cobardes ataques del terrorismo, contra el que se ha conseguido una verdadera solidaridad internacional; que estrecharemos los lazos que nos unen a todos los pa\u00edses del mundo, y muy especialmente a los de Iberoam\u00e9rica; que nos esforzaremos en alcanzar las metas m\u00e1s elevadas a que aspira nuestro pueblo, porque las perspectivas son realmente esperanzadoras.\r\n\r\nEn estas horas de paz, iluminados por la llama espiritual que dignifica y ennoblece los pasos del hombre sobre la tierra, sint\u00e1monos unidos, sin miedo y con ilusi\u00f3n.\r\n\r\nEn nombre m\u00edo y en el de mi familia, os invito a que, en cualquier lugar donde os encontr\u00e9is, os sint\u00e1is hu\u00e9spedes y amigos de esta casa, desde la que en esta noche os reitero la mayor felicidad y pido a Dios que a todos os proteja.", "Pienso que es una buena costumbre que el Jefe del Estado transmita esta noche sus deseos de felicidad a todos los espa\u00f1oles. Las navidades convocan m\u00e1s que otras fechas a las integraciones familiares y a los buenos deseos de concordia, de avenencia y de solidaridad. Son d\u00edas para una reflexi\u00f3n mejor sobre los deberes y los afectos de unos con otros.\r\n\r\nParece que estas conmemoraciones est\u00e1n se\u00f1aladas para que nos sintamos m\u00e1s justos, m\u00e1s unidos, m\u00e1s pr\u00f3ximos, y se prestan para celebrar nuestras ra\u00edces al tiempo que pensamos en las cosas que han pasado durante el a\u00f1o y en las que deseamos se produzcan en el que viene.\r\n\r\nOs deseo de verdad que el ambiente de esta noche os resulte c\u00e1lido y amable y que cuanto program\u00e9is en la imaginaci\u00f3n con vistas al futuro que se nos presenta en el horizonte tenga mucho que ver con la realizaci\u00f3n de vuestros deseos m\u00e1s sinceros, m\u00e1s ilusionantes y m\u00e1s justos.\r\n\r\nEs posible que, en realidad, me apeteciera tan s\u00f3lo felicitaros cordialmente y desearos todo lo mejor, en la intimidad de vuestras familias, en la alegr\u00eda de estos momentos y en los sentimientos de hermandad y buena voluntad que quisiera nos inspiren a todos cuando un a\u00f1o va a terminar y otro nuevo est\u00e1 a punto de abrirse ante nosotros. Y \u00e9ste es en verdad el principal objeto de las palabras que me permit\u00eds hacer llegar a vuestros hogares siguiendo una tradici\u00f3n ya arraigada en la nochebuena.\r\n\r\nPero tambi\u00e9n la costumbre me induce, sin hacer un balance detallado que resultar\u00eda inoportuno, a pasar una r\u00e1pida revista a los principales acontecimientos que en un mundo tan din\u00e1mico como \u00e9ste en el que estamos viviendo, han tenido lugar desde que en 1988, tambi\u00e9n en ocasi\u00f3n como \u00e9sta, me dirig\u00eda a vosotros.\r\n\r\nDentro de nuestra patria, las recientes elecciones generales han demostrado que la democracia, instalada con todas sus consecuencias al aprobarse nuestra Constituci\u00f3n, ya es patrimonio conquistado por todos los espa\u00f1oles que quieren y desarrollan este r\u00e9gimen de libertades en la convicci\u00f3n de que con \u00e9l hemos superado las dificultades que eran h\u00e1bitos en nuestra conducta.\r\n\r\nHemos superado problemas que parec\u00edan obst\u00e1culos insalvables en nuestro devenir colectivo y las generaciones de los mayores y las j\u00f3venes podemos mirarnos cara a cara, con afecto y sin divisiones radicales. De la Espa\u00f1a noble y milenaria, de sus valores m\u00e1s profundos, nace esta otra vital e impetuosa de nuestros d\u00edas, que yo deseo sea encarnada, como s\u00edmbolo en la instituci\u00f3n de la Corona, por mi hijo el Pr\u00edncipe Felipe.\r\n\r\nEsta uni\u00f3n de la madurez y la juventud de nuestro pueblo exige la capacidad de un Estado moderno y un marco social amplio que posibilite la voluntad de hacer las cosas bien, a la luz del d\u00eda, sin miedos y sin recelos.\r\n\r\nQue la libertad con que cada uno pueda expresarse, se complemente con la obligaci\u00f3n del constante respeto a la verdad; que se aclaren cuantas dudas surjan; que cada cual se enfrente con su responsabilidad y le pueda ser exigida con justicia. Una justicia que se haga respetar y todos respetemos y amemos en s\u00ed misma y no \u00fanicamente por el temor de sufrir la injusticia.\r\n\r\nA la fuerza pol\u00edtica que ha merecido con su proyecto electoral el apoyo mayoritario de las urnas, le deseamos aciertos, creatividad y entrega al servicio de los espa\u00f1oles. Y comprensi\u00f3n para las opiniones que, aunque vengan del oponente pol\u00edtico, pueden ser justas y adecuadas. Aceptar la decisi\u00f3n de la mayor\u00eda es esencial para la buena marcha de la sociedad; pero es necesario tambi\u00e9n perder el miedo a las discrepancias y a las cr\u00edticas cuando \u00e9stas se producen con respeto y altura de miras, presididas por la educaci\u00f3n y las buenas maneras.\r\n\r\nEn la democracia que compartimos d\u00e9monos la mano unos a otros con voluntad seria de convivencia, persuadidos de que del bien de cada individuo y de cada familia ha de resultar el bienestar nacional y que \u00e9ste, a su vez, no ser\u00e1 tal si no lo disfrutamos en justicia y en libertad.\r\n\r\nLos espa\u00f1oles hemos aprendido duramente la lecci\u00f3n de la historia y debemos proyectarla todos los d\u00edas en cada trabajo, en cada esfuerzo, en cada pena o en cada alegr\u00eda.\r\n\r\nSe han vencido temores y dificultades y nos encontramos en un camino claro y bien trazado por el que debemos avanzar seguros, pero con la atenci\u00f3n puesta en no desviarnos, en no perdernos, en no tropezar con los obst\u00e1culos que naturalmente puedan presentarse, y sobre todo, en no crearlos sin necesidad nosotros mismos.\r\n\r\nUn tiempo de libertades tiene que orientarse a que nuestra cultura en el pensamiento, en la investigaci\u00f3n, en las bellas artes, contribuya a crear niveles de vida m\u00e1s altos. Y nuestro esfuerzo debe dirigirse a conseguir que las posibilidades obtenidas en todos los aspectos se repartan cada vez mejor.\r\n\r\nEn el \u00e1mbito internacional, nuestros compromisos con otros pueblos y la plena integraci\u00f3n en Europa, hace m\u00e1s intensa la asunci\u00f3n de nuestras responsabilidades.\r\n\r\nY no podemos olvidar la menci\u00f3n a los acontecimientos que como una cascada incontenible se est\u00e1n produciendo en los pa\u00edses del centro y del este de Europa, que sin duda han de tener una repercusi\u00f3n a\u00fan dif\u00edcil de predecir, pero que se simbolizan en el espectacular derrumbamiento del muro de Berl\u00edn.\r\n\r\nAlguien dijo que no hay m\u00e1s que una historia, la historia del hombre. Porque la historia de las naciones, la historia del mundo, no son m\u00e1s que la acumulaci\u00f3n de las historias individuales de sus habitantes de ayer, de hoy y de ma\u00f1ana.\r\n\r\nNo s\u00e9 si esa afirmaci\u00f3n ser\u00e1 totalmente exacta.\r\n\r\nPero en esta noche de paz y concordia yo quisiera desear que tambi\u00e9n cada uno de nosotros, en lo m\u00e1s \u00edntimo de nuestro ser, derrumbemos con decisi\u00f3n nuestros muros internos, nuestros rencores, nuestras reservas, nuestros recuerdos ingratos o nuestras frustraciones. Y que nos unamos en los prop\u00f3sitos de progreso y de di\u00e1logo, poniendo por encima de todo nuestro pensamiento en Espa\u00f1a y en su indisoluble unidad, que la Constituci\u00f3n proclama.\r\n\r\nTal vez podamos construir un ejemplo para esos pa\u00edses y esos pueblos que pasan _como nosotros hemos pasado con \u00e9xito_ por la dif\u00edcil prueba de una profunda transformaci\u00f3n pol\u00edtica, econ\u00f3mica y social.\r\n\r\nQue la paz sea vuestra aspiraci\u00f3n, porque en un sistema de libertades bien asimiladas, todos los problemas pueden resolverse sin violencia. Una violencia a la que ni siquiera quiero referirme en esta ocasi\u00f3n, porque vendr\u00eda a oscurecer con la amargura y la indignaci\u00f3n la hermandad, la convivencia y la serenidad de la fiesta que celebramos.\r\n\r\nOs deseo a todos felicidad en el hogar dentro de nuestra patria o fuera de ella, en los pa\u00edses de Europa, de Am\u00e9rica o de cualquier parte del mundo donde os encontr\u00e9is por imperativo de vuestro trabajo o de las circunstancias que en cada uno concurran y desde los que estar\u00e9is recordando a Espa\u00f1a con nostalgia en esta nochebuena.\r\n\r\nAprovecho tambi\u00e9n esta ocasi\u00f3n para enviar a las naciones hermanas de Am\u00e9rica el mensaje avanzado y vinculante que quiere sostener Espa\u00f1a en defensa de los intereses del nuevo mundo. La pr\u00f3xima celebraci\u00f3n del V Centenario es una oportunidad para apoyar en nuestro tiempo el crecimiento y las aspiraciones del plural continente americano, para el que deseamos tambi\u00e9n la paz y la estabilidad.\r\n\r\nVivimos en los umbrales del nuevo siglo y muy pronto las campanadas del fin de a\u00f1o anunciar\u00e1n ya la \u00faltima d\u00e9cada de una centuria que ha superado con avances prodigiosos las anteriores etapas de la civilizaci\u00f3n. Hagamos una reflexi\u00f3n de esperanza para transitar hacia esa frontera con fe en Dios, con confianza en la inteligencia humana, con seguridad en la buena voluntad de los hombres.\r\n\r\nSi estamos unidos, si sabemos escuchar el latido de Espa\u00f1a, habremos conseguido para nosotros y nuestros hijos ese futuro feliz que mi familia y yo os deseamos de coraz\u00f3n, con un abrazo, en estas navidades.", "Hace un a\u00f1o me dirig\u00ed a vosotros con ocasi\u00f3n de las anteriores fiestas de navidad, y me atrever\u00eda a decir que en este breve lapso de tiempo se han producido tantos acontecimientos y tantas novedades en el mundo como durante las \u00faltimas d\u00e9cadas.\r\n\r\nHa sido, precisamente, la fuerza incontenible con que emergen los deseos de libertad de los hombres la que ha provocado que sistemas que parec\u00edan inconmovibles se hayan venido abajo con tanta celeridad, dando paso, as\u00ed, a la aparici\u00f3n, en el centro y este de Europa, de sociedades pluralistas estructuradas a partir de valores democr\u00e1ticos.\r\n\r\nEstos valores, ahora compartidos por la casi totalidad de los pa\u00edses, han eliminado la tensi\u00f3n y han permitido establecer un nuevo sistema de relaciones internacionales basado en la cooperaci\u00f3n.\r\n\r\nMeses atr\u00e1s, una situaci\u00f3n as\u00ed nos hubiese parecido un sue\u00f1o. Hemos entrado en el \u00faltimo decenio del siglo con un mundo en el que ha desaparecido la confrontaci\u00f3n entre los bloques, que hab\u00eda supuesto ahora el principal motivo de conflictividad.\r\n\r\nUn a\u00f1o, pues, marcado por el esfuerzo colectivo en favor de la paz; un a\u00f1o en el que se han registrado grandes avances, el principal de los cuales ha sido la firma del primer Tratado de Desarme Convencional y la Carta de Par\u00eds para una nueva Europa.\r\n\r\nHechos que por s\u00ed mismos permiten abrigar las esperanzas mejor fundadas acerca del futuro. La opini\u00f3n p\u00fablica internacional, sin embargo, siente en estos \u00faltimos tiempos una justificada inquietud por la aparici\u00f3n de una nueva amenaza para la paz, derivada del conflicto del Golfo.\r\n\r\nLa comunidad internacional ha reaccionado con unanimidad ante la desestabilizaci\u00f3n provocada en esa zona del mundo. Este consenso internacional debe ser el que permita reconducir la situaci\u00f3n y establecer la paz en la regi\u00f3n de forma duradera.\r\n\r\nLa Organizaci\u00f3n de Naciones Unidas deber\u00eda resultar fortalecida por todo este proceso, y ello no s\u00f3lo porque bajo sus auspicios se est\u00e1n desarrollando las m\u00e1s importantes iniciativas de paz, sino porque todo el mundo siente que, en el nuevo sistema de relaciones internacionales, los principios que inspiran la Carta de la Organizaci\u00f3n constituyen la m\u00e1s s\u00f3lida garant\u00eda de equilibrio para el futuro, de respeto al derecho internacional y de justicia en las relaciones entre Estados.\r\n\r\nLa paz es un bien inapreciable, la m\u00e1xima victoria de los Estados y de los hombres, el clamor un\u00e1nime de los pueblos de la tierra. Para alcanzarla debemos ser, pues, generosos y conscientes de que la vida humana est\u00e1 concebida para la creatividad y la armon\u00eda y no para la violencia y la destrucci\u00f3n.\r\n\r\nUn mensaje de paz, precisamente, es el que intercambiamos en estas tradicionales fechas. Quiz\u00e1 resulte parad\u00f3jico que, en la actualidad, el principal foco de conflicto se encuentre en aquella zona geogr\u00e1fica que fue cuna de las grandes religiones que proclaman la paz y la buena voluntad entre los hombres. Es de desear que estas ra\u00edces comunes de nuestras civilizaciones nos sirvan para alcanzar la armon\u00eda que todos deseamos.\r\n\r\nNo debemos olvidar que, para conseguir esa paz, algunos compatriotas nuestros defienden estos d\u00edas, lejos de su hogar, la aplicaci\u00f3n de las resoluciones de las Naciones Unidas. Para ellos tengo hoy el m\u00e1s cordial de los recuerdos y mis palabras de aliento. Desde la alta responsabilidad que me corresponde quiero enviarles, por ello, un abrazo en nombre de todos los espa\u00f1oles, porque ellos son los soldados de Espa\u00f1a y todos les apoyamos.\r\n\r\nSi en el orden internacional es preciso siempre realizar un gran esfuerzo para conseguir y mantener ese bien tan preciado que es la paz, en el orden interno, el sistema democr\u00e1tico, que hoy en Espa\u00f1a todos compartimos y disfrutamos, requiere una afirmaci\u00f3n permanente para que d\u00eda a d\u00eda se consolide y enriquezca hasta el punto de que a todos nos parezca algo tan natural como el aire que respiramos.\r\n\r\nLa libertad, el pluralismo y la solidaridad, elementos constitutivos de la democracia, reclaman de todos una aportaci\u00f3n constante. La democracia no es un valor est\u00e1tico, sino que debe ser renovada con el avance y el progreso, con el perfeccionamiento y la modernizaci\u00f3n de nuestra sociedad y con la ampliaci\u00f3n de la esfera de la justicia y del clima de convivencia y tolerancia entre nosotros.\r\n\r\nLos \u00faltimos quince a\u00f1os han sido un excelente ejemplo de c\u00f3mo una sociedad puede recuperar la democracia de la manera m\u00e1s pac\u00edfica y constructiva.\r\n\r\nAlgunos de nuestros ilustres visitantes nos han recordado, y yo se lo agradezco, que este esfuerzo nuestro constituye para ellos un ejemplo y una referencia para el camino que est\u00e1n empezando a recorrer.Nuestra experiencia nos indica que no basta con restablecer las libertades y adoptar una Constituci\u00f3n libre, sino que estos valores, y las instituciones en que se enmarcan, han de defenderse d\u00eda a d\u00eda.\r\n\r\nLa consolidaci\u00f3n democr\u00e1tica, nosotros lo sabemos bien, se consigue cuando un pueblo une su destino al de los dem\u00e1s, rompe aislamientos arcaicos, participa colectivamente en la creaci\u00f3n de riqueza y contribuye al establecimiento de lazos institucionales cada vez m\u00e1s firmes.\r\n\r\nUna democracia avanzada no se entender\u00eda sin el equilibrio entre la veracidad de la informaci\u00f3n y el mayor respeto a la libertad de expresi\u00f3n, derecho consagrado por nuestra Constituci\u00f3n y a cuyo perfeccionamiento hemos de dedicar tambi\u00e9n nuestros desvelos. Si la libertad de expresi\u00f3n implica por parte de todos capacidad para aceptar las cr\u00edticas y las opiniones diversas, el derecho a la informaci\u00f3n veraz exige de los medios de comunicaci\u00f3n social la m\u00e1xima profesionalidad y responsabilidad en el ejercicio de su tarea.\r\n\r\nSi hay que pedir comprensi\u00f3n ante las cr\u00edticas a quienes las reciben, es leg\u00edtimo pedir tambi\u00e9n mesura y respeto a la verdad a quienes las hacen.\r\n\r\nCuando se cumplen quince a\u00f1os desde que asum\u00ed mi alta responsabilidad, quiero hacer llegar a todos los espa\u00f1oles mi m\u00e1s sincero agradecimiento por el apoyo que me prest\u00e1is y por el cari\u00f1o de que me hac\u00e9is objeto.\r\n\r\nQuince a\u00f1os en los que, cada minuto y junto con mi familia, he vivido con ilusi\u00f3n la transformaci\u00f3n esperanzada de Espa\u00f1a, comprometido con los afanes de todos.\r\n\r\nHemos alcanzado, sin duda, grandes metas, pero es mucho lo que nos queda todav\u00eda por resolver. Es cierto que subsisten problemas: el terrorismo, la droga, el paro est\u00e1n en el centro de nuestras preocupaciones.\r\n\r\nTampoco podemos olvidar que la construcci\u00f3n europea supone un reto de indudable trascendencia para el futuro. La previsible evoluci\u00f3n de nuestra econom\u00eda, tras cinco a\u00f1os de notable y continuado crecimiento, exige un permanente ejercicio de rigor y responsabilidad de toda la sociedad.\r\n\r\nA todo ello hemos de dar respuesta. Los obst\u00e1culos hay que superarlos, los desaf\u00edos hay que afrontarlos y el \u00e9xito en el empe\u00f1o depender\u00e1, sin duda, del esfuerzo solidario de todos, con la ilusi\u00f3n y el empuje de la juventud y con la serenidad y la experiencia de la madurez.\r\n\r\nEstoy seguro de que tenemos fuerza bastante para acometer esta tarea con una clara y elevada consideraci\u00f3n de nuestro pa\u00eds, del que nos debemos sentir orgullosos.\r\n\r\nResulta cada d\u00eda m\u00e1s necesario fortalecer las esperanzas comunes y ampliar y extender la cultura y la educaci\u00f3n a todos los \u00e1mbitos.\r\n\r\nEs preciso, tambi\u00e9n, que tengamos un alto concepto de la solidaridad, que no es s\u00f3lo una bella palabra sino un valor lleno de contenido para aplicarlo entre nosotros y para extenderlo a todos los hombres y a todos los pa\u00edses.\r\n\r\nEntramos en una d\u00e9cada apasionante de la historia. Durante los pr\u00f3ximos a\u00f1os habr\u00e1n de organizarse y consolidarse las profundas transformaciones pol\u00edticas, econ\u00f3micas y sociales que han tenido lugar en estos \u00faltimos doce meses y cuyo desarrollo conllevar\u00e1, l\u00f3gicamente, las naturales dificultades.\r\n\r\nEl siglo xx se despide con un decenio cargado de promesas y esperanzas. Decenio en el que los espa\u00f1oles debemos sentirnos ilusionados por el hecho de serlo, fortalecidos por nuestra uni\u00f3n y hermanados en nuestra libertad.\r\n\r\nEn la paz de la navidad cristiana, saludamos a todos los pueblos, y muy especialmente a nuestros hermanos de Am\u00e9rica.\r\n\r\nLos mejores deseos, tambi\u00e9n, para esas naciones que empiezan a respirar el aire de la democracia y el progreso. Que ese progreso alcance a cuantos permanecen a\u00fan en la pobreza, en el atraso, en la injusticia.\r\n\r\nY a esta gran familia, la de todos los espa\u00f1oles, dentro y fuera de Espa\u00f1a, al pedir a Dios que nos proteja y nos inspire sentimientos de paz, env\u00edo, en mi nombre y en el de mi familia, la felicitaci\u00f3n m\u00e1s cordial.", "Es costumbre en estos tradicionales mensajes de la navidad, hacer un resumen de los acontecimientos m\u00e1s importantes ocurridos durante el a\u00f1o que est\u00e1 a punto de terminar.\r\n\r\nPero tal vez su enumeraci\u00f3n y an\u00e1lisis alargar\u00edan excesivamente unas palabras que desear\u00eda fueran tan afectuosas como breves para no perturbar unos momentos de intimidad y calor familiar, cuando los espa\u00f1oles nos reunimos en torno a la mesa de la nochebuena.\r\n\r\nPor eso, yo quisiera, en esta hora, poner de relieve sobre todo lo que pueda contribuir a incrementar nuestra satisfacci\u00f3n, nuestra tranquilidad y nuestra esperanza. Porque es preferible huir de esa especie de impulso negativo que nos mueve en ocasiones a resaltar los propios males, defectos o desgracias, como si disfrut\u00e1ramos lanzando al exterior cuanto podamos tener de criticable o imperfecto, con preferencia a nuestras virtudes, a nuestros logros, o a nuestros \u00e9xitos.\r\n\r\nHemos contemplado de qu\u00e9 forma las transformaciones tan r\u00e1pidas como inesperadas que tuvieron lugar en distintos pa\u00edses y despertaron alegres ilusiones, se han complicado extraordinariamente y han alcanzado un punto en el que es dif\u00edcil prever soluciones inmediatas y definitivas. Han aparecido los enfrentamientos, la violencia y las penalidades. Congratul\u00e9monos de que ante tantas incertidumbres y tensiones, Espa\u00f1a permanezca alejada de conflictos, siga con firmeza y seguridad un camino bien trazado y podamos disfrutar hoy en paz y con alegr\u00eda estas fiestas que se caracterizan por la buena voluntad de los hombres.\r\n\r\nNos encontramos ante la instauraci\u00f3n de nuevos sistemas pol\u00edticos, de uniones diferentes, de segregaciones que hace poco tiempo no pod\u00edamos sospechar. Mientras se produce la disgregaci\u00f3n de la Uni\u00f3n Sovi\u00e9tica, tiene lugar en Europa el fen\u00f3meno contrario, que tiende a estrechar las relaciones econ\u00f3micas, monetarias, pol\u00edticas y de defensa, con vistas a la unidad. Prop\u00f3sitos de unidad en los que Espa\u00f1a participa directamente, con dignidad y prestigio, con personalidad propia y criterios claros, que se han puesto de manifiesto en la reuni\u00f3n recientemente celebrada en Maastricht, y en los que todos debemos colaborar con nuestro trabajo, nuestro esfuerzo y con un sacrificio que si duda producir\u00e1n su fruto en un ma\u00f1ana no lejano.\r\n\r\nPor eso debemos estar orgullosos de la forma civilizada y arm\u00f3nica en que hemos logrado instaurar nuestra democracia, cuando tantos lo consideraban poco menos que imposible. Cuid\u00e9mosla con cari\u00f1o para perfeccionarla en cuanto sea susceptible de ser perfeccionada y, sobre todo, para evitar que caiga en defectos que distorsionar\u00edan un sistema al que es preciso prestar el mayor apoyo y la colaboraci\u00f3n m\u00e1s decidida. Por encima de diferencias de criterio en lo accesorio, hemos de tender al acuerdo en lo fundamental, el apoyo total y un\u00e1nime a los intereses nacionales f\u00e1cilmente identificables. Formemos un todo compacto, con las naturales disparidades de criterios, pero con el esp\u00edritu abierto a recoger las que se consideren aprovechables, aunque procedan del adversario pol\u00edtico, sin que la aceptaci\u00f3n de lo que favorezca a Espa\u00f1a quede limitada por sentimientos de orgullo o de amor propio.\r\n\r\nPor muchas discrepancias que puedan existir en el an\u00e1lisis de los problemas y en las ideas para su soluci\u00f3n; por diferentes puntos de vista que las personas o los grupos mantengan; por contrapuestos que aparezcan los intereses dentro de nuestra sociedad, creo que siempre es posible encontrar coincidencias y puntos de contacto, en temas y principios b\u00e1sicos sobre los cuales todos podemos cooperar y sentirnos unidos, para lograr el progreso de nuestra patria.\r\n\r\nEn esta uni\u00f3n sobre lo esencial, dediquemos atenci\u00f3n destacada al aspecto de la econom\u00eda, tan importante para el bienestar de los pueblos. Al armonizarse los distintos intereses con rec\u00edprocos sacrificios, bajo una direcci\u00f3n equilibrada, certera y con visi\u00f3n de futuro, conseguiremos un clima de armon\u00eda social. Si revisamos nuestro pasado reciente, podemos comprobar c\u00f3mo los principales logros provienen del di\u00e1logo, del consenso y del pacto en el que cada uno ha de renunciar a un algo limitado para conseguir un todo general.\r\n\r\nYo os pido esta noche que continuemos por ese camino. Que venzamos juntos las dificultades, que corrijamos nuestras faltas y los errores de nuestras conductas. Es verdad que en los tiempos que corren son grandes las exigencias materiales. No puede evitarse que se manifieste en nuestra sociedad un acusado sentido pr\u00e1ctico en la b\u00fasqueda de posiciones seguras o un af\u00e1n por alcanzar niveles econ\u00f3micos y sociales cada vez m\u00e1s s\u00f3lidos y destacados para los individuos, las familias o los grupos. Pero no rompamos con los principios \u00e9ticos m\u00e1s elementales, con el respeto a los valores morales y a las normas de conducta que deben regir a los hombres a trav\u00e9s de su vida.\r\n\r\nPor fortuna, la transparencia inherente a la democracia, la libertad en la cr\u00edtica y la justicia en la aplicaci\u00f3n de las normas, permiten descubrir y sancionar p\u00fablicamente las acciones censurables que aun cuando sean limitadas, resultan propicias a ser generalizadas por la opini\u00f3n.\r\n\r\nQuisiera destacar como un hecho fundamental del a\u00f1o que hemos vivido, la celebraci\u00f3n en Madrid de la Conferencia de Paz para Oriente Medio, que constituye un hecho relevante para nuestro pa\u00eds y el inicio de unas negociaciones que, quiera Dios, conduzcan al hallazgo de f\u00f3rmulas v\u00e1lidas para terminar con la tensi\u00f3n en esa zona del mundo.\r\n\r\nMe hab\u00eda propuesto esta noche, como dije al principio, abstenerme de recordar los aspectos tristes y desagradables del a\u00f1o que termina. Pero no puedo dejar de traer a la memoria de todos a esas v\u00edctimas inocentes del terrorismo que tambi\u00e9n durante ese per\u00edodo han sufrido la muerte, la mutilaci\u00f3n y el dolor. Hacia ellas y sus familias va ahora mi pensamiento y el pesar m\u00e1s profundo. Y ni siquiera en estos momentos de perd\u00f3n y de paz, logro evitar que se desate mi indignaci\u00f3n, no s\u00f3lo frente a los asesinos cobardes e implacables, sino tambi\u00e9n ante las manifestaciones ambiguas, vengan de donde vengan, o las encubiertas equiparaciones entre quienes ejercen el terror y los que son objeto de su demencia.\r\n\r\nMiremos con esperanza al nuevo a\u00f1o y confiemos en que lograremos superar ese mal que nos amarga y nos duele tanto. A trav\u00e9s de mis palabras os he pedido la s\u00f3lida y un\u00e1nime uni\u00f3n en aquellos temas que afectan al supremo inter\u00e9s nacional. Y precisamente, este del terrorismo es uno de los que la exigen con mayor intensidad.\r\n\r\nEn 1992 conmemoraremos el V Centenario del descubrimiento del nuevo mundo. Ser\u00e1 la celebraci\u00f3n de un acontecimiento que se debe juzgar situ\u00e1ndolo a todos los efectos en la \u00e9poca en que se produjo, con sus costumbres y su grado de civilizaci\u00f3n, sin complejos de culpabilidad ni tintes sombr\u00edos.\r\n\r\nPara recoger su grandeza y sus ense\u00f1anzas, hagamos nosotros el descubrimiento aut\u00e9ntico y sincero de nuestra Espa\u00f1a de hoy. S\u00f3lo as\u00ed seremos dignos herederos de los aciertos del pasado y sabremos evitar sus errores.\r\n\r\nComo espa\u00f1oles, nos sentimos estrechamente unidos a los pa\u00edses hermanos de Am\u00e9rica. Su navidad es nuestra navidad. Y deseamos que no haya entre ellos un solo pueblo sin paz y justicia, una sola persona sin dignidad, ni un solo ni\u00f1o sin ma\u00f1ana. Con el a\u00f1o 1992 os invito a la colaboraci\u00f3n en los actos de la Exposici\u00f3n Universal de Sevilla, los Juegos Ol\u00edmpicos de Barcelona y la capitalidad cultural de Europa, en Madrid.\r\n\r\nConstituyen tres oportunidades se\u00f1aladas para que se manifieste esa creatividad de que siempre hemos hecho gala los espa\u00f1oles. Y estoy seguro de que, una vez m\u00e1s, la hospitalidad de nuestro pueblo servir\u00e1 a la fraternidad universal. Mi felicitaci\u00f3n y la de mi familia a todos los espa\u00f1oles de dentro y de fuera de Espa\u00f1a.\r\n\r\nPido a Dios que los sentimientos de esta noche de paz y de alegr\u00eda, iluminada por las luces de la navidad, se extiendan a todos los hogares de nuestra patria y se prolonguen a trav\u00e9s de los d\u00edas y de los a\u00f1os venideros.", "Desde la profunda fraternidad navide\u00f1a y con el esp\u00edritu de di\u00e1logo y encuentro que propician estas horas, una vez m\u00e1s, con mi familia, deseo enviar un abrazo de uni\u00f3n a todos los espa\u00f1oles y a la naci\u00f3n entera, a sus instituciones y representantes.\r\n\r\nCon ellos y junto a ellos, quiero saludar tambi\u00e9n a quienes nos honran con su convivencia y comparten con nosotros las esperanzas y los esfuerzos de cada d\u00eda.\r\n\r\nPorque ha sido orgullosa cortes\u00eda de Espa\u00f1a a lo largo del tiempo, dentro y fuera de sus fronteras, la lealtad para sus amigos y la nobleza de compartir con ellos lo que tiene, sin reservas ni prejuicios. Lo mismo sentimos ahora, cuando malos vientos de xenofobia soplan en algunas partes de Europa y tientan a personas o grupos que aqu\u00ed, entre nosotros, constituyen una irrelevante aunque violenta minor\u00eda. Est\u00e9n seguros los que se amparan en el compromiso de solidaridad espa\u00f1ol de que se encuentran en su casa, los consideramos hermanos y con ellos lucharemos sin miedo, en nuestro Estado de derecho, por un mundo mejor.\r\n\r\nHemos vivido un a\u00f1o de singular trascendencia y estamos a las puertas de otro que nos convoca, con m\u00e1s fuerza que nunca, con renovados br\u00edos y con la serenidad de siempre, a proseguir el camino de superaci\u00f3n nacional emprendido.\r\n\r\nLa Exposici\u00f3n Universal de Sevilla, los Juegos Ol\u00edmpicos de Barcelona, la Conmemoraci\u00f3n del V Centenario del descubrimiento de Am\u00e9rica, la capitalidad europea de la cultura de Madrid, igual que a finales del a\u00f1o anterior la Conferencia de Paz para Oriente Medio, pusieron a prueba la capacidad espa\u00f1ola para cumplir sus compromisos internacionales y asumir los propios con generosidad, altura de miras y seguridad. As\u00ed ha sido reconocido, por quienes nos han acompa\u00f1ado en esos eventos, por la opini\u00f3n p\u00fablica en general y por los dem\u00e1s Estados. Esos \u00e9xitos han sido la l\u00f3gica consecuencia de muchos a\u00f1os de esfuerzo, de vocaci\u00f3n de futuro, de exigencia propia.\r\n\r\nLejos de toda jactancia, pero con sincera y rigurosa justicia, debemos atribuirnos todos y cada uno de los espa\u00f1oles, sin distinciones ni distancias, el triunfo global alcanzado, un triunfo que es, esencialmente, la proclamaci\u00f3n de que, por fin, la modernidad no es una vaga expresi\u00f3n o una utop\u00eda, sino algo que est\u00e1 al alcance de nuestras manos. Sint\u00e1monos orgullosos, porque en el a\u00f1o 92, tan especial y significativo, hemos podido demostrar nuestras facultades de organizaci\u00f3n y lanzar al mundo un mensaje abierto y positivo.\r\n\r\nLa II Cumbre Iberoamericana, celebrada en Madrid, ha consolidado esa comunidad de naciones, as\u00ed como las iniciativas de desarrollo y los proyectos de cultura tan necesarios para unos pueblos que demandan solidaridad internacional y cooperaci\u00f3n, a fin de conseguir, en libertad y justicia, sus objetivos de progreso.\r\n\r\nPienso que Europa debe dar a la dimensi\u00f3n iberoamericana, de la que somos exigentes valedores, una atenci\u00f3n m\u00e1xima.\r\n\r\nEl a\u00f1o 92 concluye, sin embargo, con expectativas de inquietudes y problemas que no por menos previstos dejan de ser graves. Unos nacen de la situaci\u00f3n mundial, de los efectos de la guerra del Golfo P\u00e9rsico y del juego de intereses m\u00faltiples, tensados por la crisis econ\u00f3mica y los reajustes monetarios. Otros de la propia Europa, de la que formamos parte por decisi\u00f3n democr\u00e1tica, por vocaci\u00f3n europe\u00edsta e identificaci\u00f3n de necesarios intereses. Y, por fin, problemas propios de nuestra realidad nacional, afectada, como es natural, por el entorno, pero a los que hemos de prestar fundamental atenci\u00f3n porque son directamente nuestros y debemos esforzarnos en soluciones por nosotros mismos.\r\n\r\nEs comprensible que los espa\u00f1oles nos sintamos preocupados por todo ello. Y es congruente que as\u00ed sea porque protagonizamos tambi\u00e9n esa realidad global desde nuestra propia posici\u00f3n.Pero \u00e9ste no es motivo para detener el paso, rebajar las aspiraciones nacionales o inhibirnos en la lucha por el bienestar que hace tiempo hemos emprendido. Ni una vacilaci\u00f3n, ni una flaqueza en nuestras convicciones de futuro. Pesimismo, amargura, tristeza, son sentimientos que debemos superar. No hemos hecho esta democracia joven y libre para menguar lo m\u00e1s m\u00ednimo la estatura hist\u00f3rica a que hemos llegado.\r\n\r\nAntes bien, echemos mano a la energ\u00eda colectiva que nos ha distinguido siempre, creci\u00e9ndonos ante las dificultades, asumiendo el futuro como algo que nos pertenece, como una construcci\u00f3n de cada d\u00eda y no como una pesada carga impuesta por los dem\u00e1s. Con ese pulso firme, enfrent\u00e9monos a los problemas de Espa\u00f1a para vencerlos.\r\n\r\nEstamos en Europa y en ella vamos a seguir porque somos Europa, porque Europa nos necesita y en ella nos integramos cada vez m\u00e1s, sin obsesiones ni precipitaciones, pero conscientes de que hemos de seguir este camino con pasos inspirados por la seguridad y la prudencia. Porque a Europa la necesita el mundo moderno y, en fin, porque su proceso de unidad, no va a detenerse aunque encuentre, como en otras ocasiones a lo largo de su historia, obst\u00e1culos que parecen a primera vista, insuperables, pero que son normales en una empresa de tanta envergadura y de m\u00faltiples facetas. La pertenencia a Europa enriquece nuestra identidad nacional.\r\n\r\nPero precisamente esta identidad nuestra no puede difuminarse, ni reducirse sino robustecerse para que estemos en condiciones de mostrarla y aportarla s\u00f3lida y unida, sin caer en fragmentaciones ni en divisiones, mostrando una integridad que ha de traducirse en todos los sentidos de esta palabra y de esta idea.\r\n\r\nSer europeos ha de radicar en la esencia de ser espa\u00f1oles y esta decisi\u00f3n nos ser\u00e1 agradecida por las generaciones futuras.\r\n\r\nEn cuanto a esa otra Europa de la guerra, de las fronteras conflictivas, generadoras de violencia, estamos tambi\u00e9n esforz\u00e1ndonos para que vuelva la paz. Para que sus habitantes puedan, con el m\u00e1ximo respeto a sus derechos individuales y \u00e9tnicos, edificar el porvenir. Nuestros soldados est\u00e1n prestando su colaboraci\u00f3n a la paz de esa Europa hermana, que es la paz de todos. A ellos y a sus familias quiero enviarles mi recuerdo y los prop\u00f3sitos de asistencia permanentes.\r\n\r\nEs hora de impulso, de ahondar positivamente en nuestra democracia.\r\n\r\nDe asumir la Constituci\u00f3n en sus exigencias, de cumplirla, de desarrollarla con coraje y alegr\u00eda. Si hemos dado con ello un ejemplo de convivencia, sosteng\u00e1moslo siempre como instrumento civilizado de progreso y como muestra constante de buenas maneras, de educaci\u00f3n y de capacidad de di\u00e1logo correcto.\r\n\r\nEl pesimismo que induzca a abandonar ideales hermosos, contrastados como buenos, har\u00eda un mal irreparable a Espa\u00f1a. Ni vosotros, ni las instituciones y la Corona que os sirven, estamos para eso.\r\n\r\nContinuemos en el 93 con el esp\u00edritu que ha alentado las cosas buenas del 92. Hagamos un bloque, instituciones y ciudadanos, para enfrentarnos a los problemas. Todos. D\u00e1ndonos la mano. Uniendo trabajo, inteligencia y buena voluntad.\r\n\r\nLa gran pol\u00edtica que necesitamos ha de hacerse conjuntamente. Vamos a realizarla teniendo muy presente la necesidad de no romper con los principios \u00e9ticos insoslayables, con respecto a los valores morales y a las normas de una conducta ejemplar y digna.\r\n\r\nSeamos justos y, por lo tanto, no generalicemos sin fundamento las conductas individuales censurables; pero censuremos p\u00fablicamente, juzguemos y sancionemos con arreglo a la ley las que lo sean.\r\n\r\nS\u00f3lo as\u00ed, con esta base firme en unas virtudes de probidad y austeridad indispensables, contaremos con los elementos adecuados para infundir confianza al pueblo, para obtener su respeto, para conjugar las voluntades individuales de los espa\u00f1oles en un proyecto colectivo que necesita de la ilusi\u00f3n, de la esperanza, de la capacidad de entusiasmarse por algo que sin duda lo merece: Espa\u00f1a.\r\n\r\nEl terrorismo no podr\u00e1, no puede, con nuestra integridad democr\u00e1tica. El Estado de derecho seguir\u00e1 siendo una roca desde la que se despe\u00f1en quienes responden con el asesinato y la masacre al di\u00e1logo y a la convivencia. Y las v\u00edctimas del terrorismo tienen nuestro mensaje y nuestra emoci\u00f3n en esta hora m\u00e1s que nunca.\r\n\r\nLa reciente cat\u00e1strofe en el litoral coru\u00f1\u00e9s, con el hundimiento de un petrolero y la correspondiente marea negra, es especial motivo de pesar. Env\u00edo al entra\u00f1able pueblo gallego un mensaje de \u00e1nimo y de apoyo.\r\n\r\nSirva asimismo ese grave acontecimiento, junto a otros que, con alguna frecuencia, afectan a nuestros bosques y a nuestra ecolog\u00eda en general, para advertirnos e inducirnos a prevenir unos sucesos que tan negativamente repercuten sobre la naturaleza en que vivimos.\r\n\r\nY en este recuerdo de acontecimientos tristes, quiero expresar nuestro dolor a las familias de los trabajadores asturianos que han entregado sus vidas en el rudo y arriesgado trabajo de la mina.\r\n\r\nM\u00e1s que nunca, en estos momentos nos unimos a los que sufren, cuando enviamos a todos los espa\u00f1oles, de dentro y fuera de Espa\u00f1a, la felicitaci\u00f3n m\u00e1s cordial.\r\n\r\nPido a Dios que la luz de la navidad se extienda a todos los hogares de nuestra patria y que sus efectos beneficiosos se prolonguen a trav\u00e9s de los d\u00edas y los a\u00f1os por venir.\r\n\r\nCon estos votos de felicidad, vuestro Rey os desea lo mejor.", "En esta
